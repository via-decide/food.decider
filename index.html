<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harvey's Decision Engine | SWIPE-OS v6.7 (Ownership)</title>
    <style>
        /* =========================================
           CORE SYSTEM
           ========================================= */
        :root {
            --brand-orange: #ff671f;
            --brand-bg: #0a0a0a;
            --text-main: #f0f0f0;
            --accent-go: #00e676; 
            --accent-zomato: #cb202d;
            --accent-swiggy: #fc8019;
            --accent-blinkit: #f8cb46;
            --font-tech: 'Courier New', monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--brand-bg);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        #master-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .main-slide {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            background: var(--brand-bg);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }

        .main-slide.prev { transform: translateY(-100%); }
        .main-slide.active { transform: translateY(0); z-index: 10; }
        .main-slide.next { transform: translateY(100%); z-index: 20; }

        .slide-header {
            padding: 20px;
            border-left: 3px solid var(--brand-orange);
            height: 70px;
            flex-shrink: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
        }
        
        .main-slide.deck-active .slide-header { opacity: 0.2; }
        .main-slide.deck-active { background: #000; }

        .header-title {
            font-family: var(--font-tech);
            font-size: 0.75rem;
            color: var(--brand-orange);
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* =========================================
           CONTENT DECK
           ========================================= */
        .carousel-viewport {
            position: relative;
            flex-grow: 1;
            width: 100%;
            touch-action: none;
        }

        .sub-slide {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: translateY(0) scale(1);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s ease;
        }

        .sub-slide.layer-1 { z-index: 30; opacity: 1; pointer-events: auto; }
        .sub-slide.layer-2 { z-index: 20; }
        .sub-slide.layer-3 { z-index: 10; }
        .sub-slide.opt-active { z-index: 30; opacity: 1; pointer-events: auto; transform: translateX(0); }
        .sub-slide.opt-hidden { z-index: 0; opacity: 0; pointer-events: none; }
        .sub-slide.static { z-index: 30; opacity: 1; pointer-events: auto; }

        h1 { font-size: 1.8rem; margin: 0 0 15px 0; line-height: 1; letter-spacing: -1px; color: var(--brand-orange); }
        .primary-question { font-size: 1.1rem; color: #fff; margin-bottom: 25px; line-height: 1.4; font-weight: 600; }
        .content-text { font-size: 0.9rem; color: #aaa; line-height: 1.6; }

        .role-label {
            font-family: var(--font-tech);
            font-size: 0.6rem;
            color: #000;
            background: var(--accent-go);
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .nav-hint {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* =========================================
           ACTIONS & PLATFORM BUTTONS
           ========================================= */
        .final-actions {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 16px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-wa { background: #25D366; color: #000; border: none; }
        .btn-zomato { background: var(--accent-zomato); color: #fff; border: none; }
        .btn-swiggy { background: var(--accent-swiggy); color: #fff; border: none; }
        .btn-blinkit { background: var(--accent-blinkit); color: #000; border: none; }
        .btn-b2b { background: #333; border: 1px solid var(--brand-orange); color: var(--brand-orange); margin-top: 20px; }

        .status-box {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .status-val { color: var(--accent-go); font-size: 1.5rem; font-weight: bold; display: block; margin-bottom: 5px; }

        #depth-fill {
            position: fixed; right: 0; top: 0; bottom: 0; width: 4px;
            background: #333; z-index: 900;
            height: 0%; transition: height 0.05s linear, background 0.3s;
        }

        /* Toast for feedback */
        .toast-msg {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #222; color: #00e676; padding: 12px 24px;
            border: 1px solid #00e676;
            border-radius: 30px; font-size: 0.8rem; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 2500; font-family: var(--font-tech);
            white-space: nowrap;
        }
        .toast-msg.visible { opacity: 1; }

        /* =========================================
           LISTEN MODE UI
           ========================================= */
        #mic-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            z-index: 2000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #mic-toggle svg { width: 28px; height: 28px; fill: #666; transition: fill 0.3s; }
        
        #mic-toggle.listening {
            border-color: var(--accent-go);
            background: rgba(0, 230, 118, 0.15);
            animation: pulse-mic 1.5s infinite;
        }
        #mic-toggle.listening svg { fill: var(--accent-go); }

        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 230, 118, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
        }

        #voice-feedback {
            position: fixed;
            bottom: 30px;
            left: 90px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
            border-left: 2px solid var(--accent-go);
        }
        #voice-feedback.visible { opacity: 1; }

    </style>
</head>
<body>

<div id="master-container"></div>
<div id="depth-fill"></div>
<div id="toast" class="toast-msg">ACTION CONFIRMED</div>

<div id="mic-toggle" onclick="toggleListenMode()">
    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
</div>
<div id="voice-feedback">LISTENING...</div>

<script>
    /* =========================================
       1. GLOBAL STATE (PATCH 1: USER SIGNALS)
       ========================================= */
    const USER_SIGNALS = {
      selected: {},      // Explicit selections (The Truth)
      inferred: {},      // AI suggestions (The Hints)
      timestamps: []
    };

    function logUserChoice(key, value, source = "explicit") {
        if (source === "explicit") {
            USER_SIGNALS.selected[key] = value;
        } else {
            USER_SIGNALS.inferred[key] = value;
        }
        USER_SIGNALS.timestamps.push({ key, value, source, time: Date.now() });
        
        // Also update legacy cart for compatibility with older functions
        // But the truth is now in USER_SIGNALS.selected
    }

    // PATCH 3: Remove Assumptions
    // No more default USER_CART. It's empty.

    /* =========================================
       2. UTILITIES (PATCH 4: DYNAMIC EXPORT)
       ========================================= */
    function buildCartText() {
        const cart = USER_SIGNALS.selected;
        let items = [];
        
        // Only list what exists in USER_SIGNALS
        for (const [key, val] of Object.entries(cart)) {
            items.push(`${key.toUpperCase()}: ${val}`);
        }
        
        if (items.length === 0) return "Punjabi Food (No specifics selected)";
        return items.join("\n");
    }

    const PLATFORM_LINKS = {
      zomato: { app: q => `zomato://search?q=${encodeURIComponent(q)}`, web: q => `https://www.zomato.com/search?q=${encodeURIComponent(q)}` },
      swiggy: { app: q => `swiggy://search?query=${encodeURIComponent(q)}`, web: q => `https://www.swiggy.com/search?q=${encodeURIComponent(q)}` },
      blinkit: { app: q => `blinkit://search?query=${encodeURIComponent(q)}`, web: q => `https://blinkit.com/s/?q=${encodeURIComponent(q)}` }
    };

    async function copyAndRedirect(platform) {
        const text = buildCartText();
        try {
            await navigator.clipboard.writeText(text);
            showPasteHint(platform);
            setTimeout(() => {
                const links = PLATFORM_LINKS[platform];
                if (!links) return;
                const start = Date.now();
                window.location.href = links.app(text);
                setTimeout(() => {
                    if (Date.now() - start < 1500) window.location.href = links.web(text);
                }, 800);
            }, 600);
        } catch (e) {
            const links = PLATFORM_LINKS[platform];
            window.location.href = links.web(text);
        }
    }

    function showPasteHint(platform) {
        const hint = document.createElement('div');
        hint.innerHTML = `<div style="position:fixed; bottom:80px; left:50%; transform:translateX(-50%); background:#000; color:#fff; padding:12px 20px; border-radius:30px; font-size:0.8rem; z-index:9999; border:1px solid #00e676; box-shadow: 0 4px 15px rgba(0,0,0,0.8); text-align:center; font-family:sans-serif;">✅ CART COPIED<br><span style="color:#aaa; font-size:0.75rem;">Paste in ${platform.toUpperCase()} Search</span></div>`;
        document.body.appendChild(hint);
        setTimeout(() => hint.remove(), 3500);
    }

    /* =========================================
       3. CONFIGURATION
       ========================================= */
    const CONFIG = {
      "slides": [
        { "id": "burger", "type": "selector", "title": "01 / 13 · BURGERS", "key": "burger", "options": { "ORIGINAL": { "items": ["Original Burger"], "tag": "NOSTALGIA" }, "ANGUS": { "items": ["Angus Burger"], "tag": "QUALITY" }, "VEGGIE": { "items": ["Veggie Burger"], "tag": "PLANT" } } },
        { "id": "chicken", "type": "selector", "title": "02 / 13 · CHICKEN", "key": "chicken", "options": { "CRISPY": { "items": ["Crispy Sandwich"], "tag": "TEXTURE" }, "GRILLED": { "items": ["Grilled Sandwich"], "tag": "HEALTH" }, "BUFFALO": { "items": ["Buffalo Sandwich"], "tag": "SPICY" } } },
        { "id": "sides", "type": "selector", "title": "03 / 13 · SIDES", "key": "side", "options": { "POUTINE": { "items": ["Classic Poutine"], "tag": "COMFORT" }, "SIDES": { "items": ["Frings"], "tag": "CLASSIC" } } },
        { "id": "value", "type": "selector", "title": "04 / 13 · VALUE", "key": "value", "options": { "JR_BURGERS": { "items": ["Jr. Burger"], "tag": "BUDGET" }, "SNACKS": { "items": ["Nuggets"], "tag": "QUICK" }, "DESSERTS": { "items": ["Donuts"], "tag": "SWEET" } } },
        { "id": "drinks", "type": "selector", "title": "05 / 13 · DRINKS", "key": "drink", "options": { "SHAKES": { "items": ["Chocolate Shake"], "tag": "DESSERT" }, "FROZEN": { "items": ["Slushie"], "tag": "ENERGY" }, "STANDARD": { "items": ["Pepsi"], "tag": "BASIC" } } },
        { "id": "final", "type": "final", "title": "06 / 13 · ORDER TICKET" },
        { "id": "hunger", "type": "standard", "title": "07 / 13 · HUNGER", "visual": { "h1": "HOW HUNGRY?", "q": "Calibrating protein.", "txt": "High hunger favors Angus." }, "logic": { "txt": "Angus is 100% beef." }, "proof": { "ascii": "[ SATIETY ]" } },
        { "id": "timing", "type": "selector", "title": "08 / 13 · TIMING", "key": "timing", "options": { "OFF-PEAK": { "items": ["After 2PM"], "tag": "SMART" }, "PEAK": { "items": ["Lunch Rush"], "tag": "RISKY" } } },
        { "id": "consistency", "type": "standard", "title": "09 / 13 · CONSISTENCY", "visual": { "h1": "EXECUTION RISK", "q": "Tolerate variance?", "txt": "Depends on staff." }, "logic": { "txt": "Human scooping has variance." }, "proof": { "ascii": "[ VARIANCE ]" } },
        { "id": "patty-logic", "type": "standard", "title": "10 / 13 · PATTY ARCHITECTURE", "visual": { "h1": "TEXTURE PROFILE", "q": "Mouthfeel?", "txt": "Original is softer." }, "logic": { "txt": "Angus holds toppings better." }, "proof": { "ascii": "[ DENSITY ]" } },
        { "id": "method", "type": "standard", "title": "11 / 13 · THE RITUAL", "visual": { "h1": "GARNISH CONTROL", "q": "Why Harvey’s?", "txt": "Live assembly." }, "logic": { "txt": "Open counters force accountability." }, "proof": { "ascii": "[ ERRORS ]" } },
        { "id": "value-stack", "type": "standard", "title": "12 / 13 · VALUE STACKING", "visual": { "h1": "MINIMIZE SPEND", "q": "Don't pay menu price.", "txt": "Stack coupons." }, "logic": { "txt": "Coupon > CAA > Points." }, "proof": { "ascii": "[ SAVINGS ]" } },
        { "id": "brand-end", "type": "brand", "title": "13 / 13 · NATIONAL CHAMPION" }
      ]
    };

    /* =========================================
       4. STATE & BUILDER
       ========================================= */
    const container = document.getElementById('master-container');
    let slideElements = [];
    let currentIdx = 0;
    let dragRatio = 0;
    const MAX_DRAG = 300; 

    function init() {
        console.log("BOOTING SWIPE-OS v6.7...");
        CONFIG.slides.forEach((cfg, idx) => {
            const section = document.createElement('section');
            section.className = `main-slide ${idx === 0 ? 'active' : 'next'}`;
            section.id = cfg.id;
            let mode = 'static';
            if(cfg.type === 'selector' || cfg.type === 'decision') mode = 'options';
            section.dataset.mode = mode;

            let innerHTML = `<div class="slide-header"><span class="header-title">${cfg.title}</span></div><div class="carousel-viewport" data-id="${cfg.id}" data-key="${cfg.key||''}">`;

            if (cfg.type === 'selector' || cfg.type === 'decision') {
                Object.keys(cfg.options).forEach((k, i) => {
                    const opt = cfg.options[k];
                    innerHTML += `<div class="sub-slide ${i===0 ? 'opt-active' : 'opt-hidden'}" data-opt-idx="${i}" data-val="${opt.items[0]}">
                        ${opt.tags ? `<div class="role-label">${opt.tags[0].toUpperCase()}</div>` : ''}
                        <h1>${k}</h1><div class="primary-question">${opt.items[0]}</div>
                        <div class="nav-hint"><span style="flex:1">&larr; PREV</span><span style="flex:2;text-align:center">&darr; SELECT</span><span style="flex:1;text-align:right">NEXT &rarr;</span></div>
                    </div>`;
                });
            } else if (cfg.type === 'llm_summary') {
                innerHTML += `<div class="sub-slide static"><div class="role-label">AI RECOMMENDATION</div><h1>${cfg.cards[0].label}</h1><div class="content-text">${cfg.cards[0].sub}</div></div>`;
            } else if (cfg.type === 'status') {
                innerHTML += `<div class="sub-slide static"><div class="status-box"><span class="status-val">${cfg.display}</span><div class="content-text">Live Status</div></div></div>`;
            } else if (cfg.type === 'final') {
                // PATCH 5: Transparent Verdict
                innerHTML += `<div class="sub-slide static"><div class="verdict-container"><div class="choice-header">WHAT YOU CHOSE</div><div class="input-group" id="final-inputs"></div><div class="final-actions">
                    <button class="btn btn-zomato" onclick="copyAndRedirect('zomato')">ZOMATO</button>
                    <button class="btn btn-swiggy" onclick="copyAndRedirect('swiggy')">SWIGGY</button>
                    <button class="btn btn-blinkit" onclick="copyAndRedirect('blinkit')">BLINKIT</button>
                    <button class="btn btn-wa" onclick="sendWhatsappTicket()">WHATSAPP</button>
                </div></div></div>`;
            } else if (cfg.type === 'standard') {
                innerHTML += `<div class="sub-slide layer-1"><h1>${cfg.visual.h1}</h1><div class="primary-question">${cfg.visual.q}</div><div class="content-text">${cfg.visual.txt}</div><small style="color:#666; margin-top:30px; font-size:0.7rem;">&darr; Pull Down</small></div>
                <div class="sub-slide layer-2" style="opacity:0;"><div class="role-label">LOGIC</div><div class="content-text">${cfg.logic.txt}</div></div>
                <div class="sub-slide layer-3" style="opacity:0;"><div class="role-label">PROOF</div><div class="ascii-box">${cfg.proof.ascii}</div></div>`;
            }

            innerHTML += `</div>`;
            section.innerHTML = innerHTML;
            container.appendChild(section);
        });

        slideElements = Array.from(document.querySelectorAll('.main-slide'));
        attachEvents();
    }

    /* =========================================
       5. LOGIC & NAV
       ========================================= */
    function updateResult() {
        const container = document.getElementById('final-inputs');
        let html = '';
        
        // PATCH 5: Build list dynamically from USER_SIGNALS.selected
        const cart = USER_SIGNALS.selected;
        const keys = Object.keys(cart);
        
        if (keys.length === 0) {
            html = '<div style="text-align:center; color:#666; padding:20px;">No items selected yet.<br>Swipe or speak to build order.</div>';
        } else {
            keys.forEach(k => {
                html += `<div class="input-row"><span class="input-key">${k.toUpperCase()}</span><span class="input-val">${cart[k]}</span></div>`;
            });
        }
        
        // Optional Patch 6: Show Inferred Items (System Suggestion)
        if (Object.keys(USER_SIGNALS.inferred).length > 0) {
             html += `<div style="margin-top:20px; border-top:1px dashed #333; padding-top:10px;"><div class="choice-header" style="font-size:0.6rem;">SYSTEM SUGGESTION</div>`;
             for(const [k, v] of Object.entries(USER_SIGNALS.inferred)) {
                 html += `<div class="input-row" style="opacity:0.5"><span class="input-key">${k.toUpperCase()}</span><span class="input-val">${v}</span></div>`;
             }
             html += `</div>`;
        }

        container.innerHTML = html;
    }

    function sendWhatsappTicket() {
        let msg = "MY HARVEY'S ORDER (User Confirmed):\n";
        const cart = USER_SIGNALS.selected;
        
        if (Object.keys(cart).length === 0) {
            msg += "No specific items selected.";
        } else {
            Object.keys(cart).forEach(k => msg += `- ${k.toUpperCase()}: ${cart[k]}\n`);
        }
        
        window.open(`https://wa.me/916351537770?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 2000);
    }

    function goToSlide(idx) {
        if (idx < 0 || idx >= slideElements.length) return;
        const curr = slideElements[currentIdx];
        curr.classList.remove('active', 'deck-active');
        if (idx > currentIdx) { curr.classList.add('prev'); curr.classList.remove('next'); } 
        else { curr.classList.add('next'); curr.classList.remove('prev'); }
        currentIdx = idx;
        const next = slideElements[currentIdx];
        next.classList.remove('prev', 'next');
        next.classList.add('active');
        dragRatio = 0;
        document.getElementById('depth-fill').style.height = '0%';
        if(next.id === 'final') updateResult();
    }

    function updateLayers(slides, ratio) {
        if(!slides[0] || slides[0].closest('.main-slide').dataset.mode === 'options') return;
        const vis = slides[0]; const log = slides[1]; const prf = slides[2];
        if (ratio > 0.1) { vis.style.transform = `translateY(${ratio * -80}px) scale(${1 - ratio*0.1})`; vis.style.opacity = Math.max(0, 1 - ratio*3); } else { vis.style.transform = ''; vis.style.opacity = 1; }
        if (log) { if (ratio > 0.25 && ratio < 0.65) { log.style.opacity = Math.min(1, (ratio - 0.25) * 4); log.style.transform = `translateY(${100 - (ratio-0.25)*300}px)`; } else if (ratio > 0.65) { log.style.opacity = Math.max(0, 1 - (ratio - 0.65) * 4); log.style.transform = `translateY(-50px)`; } else { log.style.opacity = 0; log.style.transform = `translateY(100px)`; } }
        if (prf) { if (ratio > 0.55) { prf.style.opacity = Math.min(1, (ratio - 0.55) * 4); prf.style.transform = `translateY(${100 - (ratio-0.55)*300}px)`; } else { prf.style.opacity = 0; prf.style.transform = `translateY(100px)`; } }
        const bar = document.getElementById('depth-fill');
        bar.style.height = (ratio * 100) + '%';
        if(ratio < 0.3) bar.style.background = '#333'; else if(ratio < 0.6) bar.style.background = '#ff671f'; else if(ratio < 0.9) bar.style.background = '#00e676'; else bar.style.background = '#fff';
    }

    /* =========================================
       6. VOICE COMMANDER
       ========================================= */
    const VOICE_INTENTS = {
        ADD: ["add", "order", "chahiye", "dal do", "include", "want", "pa do", "select", "choose"],
        REMOVE: ["remove", "hatao", "delete", "nahi", "no", "cancel", "clear", "without", "katto"],
        REPEAT: ["repeat", "ek aur", "one more", "double", "same", "hor"],
        SHOW: ["show", "cart", "order", "list", "kya order hai", "order dikhao"],
        FINALIZE: ["final", "done", "place", "lock", "bas", "theek hai"]
    };

    const ITEM_ALIASES = {
        "paneer": { id: "Paneer Butter Masala", cat: "burger" },
        "pbm": { id: "Paneer Butter Masala", cat: "burger" },
        "butter paneer": { id: "Paneer Butter Masala", cat: "burger" },
        "butter chicken": { id: "Butter Chicken", cat: "burger" },
        "bc": { id: "Butter Chicken", cat: "burger" },
        "chole": { id: "Chole Bhature", cat: "burger" },
        "bhature": { id: "Chole Bhature", cat: "burger" },

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
        document.getElementById('voice-feedback').innerText = text;
    }

    function parseVoice(cmd) {
        cmd = cmd.toLowerCase();
        let intent = "ADD"; 
        let itemData = null;

        for (const [key, triggers] of Object.entries(VOICE_INTENTS)) {
            if (triggers.some(t => cmd.includes(t))) {
                intent = key;
                break; 
            }
        }

        for (const [alias, data] of Object.entries(ITEM_ALIASES)) {
            if (cmd.includes(alias)) {
                itemData = data;
                break; 
            }
        }

        return { intent, itemData };
    }

    function executeVoice(cmd) {
        const { intent, itemData } = parseVoice(cmd);

        if (intent === "SHOW") {
            const items = Object.values(USER_SIGNALS.selected);
            if (items.length > 0) speak("You have " + items.join(", "));
            else speak("Your cart is empty");
            goToSlide(5); 
            return;
        }

        if (intent === "FINALIZE") {
            speak("Order locked. Opening WhatsApp.");
            sendWhatsappTicket();
            return;
        }

        if (!itemData) {
            speak("I didn't catch the item name.");
            return;
        }

        if (intent === "ADD" || intent === "REPEAT") {
            // PATCH 2: Log Choice
            logUserChoice(itemData.cat, itemData.id, "explicit");
            
            if (intent === "REPEAT") speak(`Added another ${itemData.id}`);
            else speak(`Added ${itemData.id}`);
            
            showToast(`VOICE: ${itemData.id}`);
            if(slideElements[currentIdx].id === 'final') updateResult();
        }

        if (intent === "REMOVE") {
            if (USER_SIGNALS.selected[itemData.cat] === itemData.id) {
                delete USER_SIGNALS.selected[itemData.cat];
                speak(`Removed ${itemData.id}`);
                showToast(`REMOVED: ${itemData.id}`);
            } else {
                speak(`${itemData.id} isn't in your cart.`);
            }
            if(slideElements[currentIdx].id === 'final') updateResult();
        }
    }

    let recognition;
    let isListening = false;

    function toggleListenMode() {
        if (!('webkitSpeechRecognition' in window)) return alert("Use Chrome");
        const btn = document.getElementById('mic-toggle');
        const fb = document.getElementById('voice-feedback');

        if (isListening) {
            recognition.stop();
            isListening = false;
            btn.classList.remove('listening');
            fb.classList.remove('visible');
        } else {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-IN'; 
            recognition.continuous = false;

            recognition.onstart = () => {
                isListening = true;
                btn.classList.add('listening');
                fb.classList.add('visible');
                fb.innerText = "LISTENING...";
            };

            recognition.onend = () => {
                isListening = false;
                btn.classList.remove('listening');
                setTimeout(() => fb.classList.remove('visible'), 2000);
            };

            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                fb.innerText = `"${txt}"`;
                executeVoice(txt);
            };
            recognition.start();
        }
    }

    /* =========================================
       7. TOUCH ENGINE (PATCH 2)
       ========================================= */
    function attachEvents() {
        let startX = 0, startY = 0;
        document.querySelectorAll('.carousel-viewport').forEach(view => {
            const slides = Array.from(view.querySelectorAll('.sub-slide'));
            view._currOpt = 0;
            let isDragging = false; let axis = null;

            view.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; isDragging = true; axis = null; }, {passive: true});

            view.addEventListener('touchmove', e => {
                if(!isDragging) return;
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                if(!axis) axis = Math.abs(dx) > Math.abs(dy) ? 'x' : 'y';
                const parentSlide = view.closest('.main-slide');
                const isOptions = parentSlide.dataset.mode === 'options';

                if(axis === 'y' && dy < 0) return; 

                if(isOptions) {
                    if(axis === 'x') slides.forEach(s => s.style.transform = `translateX(${dx}px)`);
                    if(axis === 'y' && dy > 0) slides.forEach(s => s.style.transform = `translateY(${dy * 0.3}px)`);
                    return;
                }
                if(axis === 'y' && dy > 0) {
                    e.preventDefault();
                    dragRatio = Math.min(dy / MAX_DRAG, 1);
                    updateLayers(view._deck.slides, dragRatio);
                    parentSlide.classList.add('deck-active');
                }
            }, {passive: false});

            view.addEventListener('touchend', e => {
                if(!isDragging) return;
                isDragging = false;
                const dx = e.changedTouches[0].clientX - startX;
                const dy = e.changedTouches[0].clientY - startY;
                const parentSlide = view.closest('.main-slide');
                const isOptions = parentSlide.dataset.mode === 'options';

                if (axis === 'y' && dy < -50) { if(currentIdx > 0) goToSlide(currentIdx - 1); return; }

                if(isOptions) {
                    const key = view.dataset.key;
                    const total = parseInt(view.dataset.total);
                    let curr = view._currOpt;
                    if(axis === 'x' && Math.abs(dx) > 50) {
                        if(dx < 0 && curr < total - 1) curr++; else if(dx > 0 && curr > 0) curr--;   
                        view._currOpt = curr;
                        slides.forEach((s, i) => {
                            s.style.transform = '';
                            if(i === curr) { s.classList.remove('opt-hidden'); s.classList.add('opt-active'); }
                            else { s.classList.remove('opt-active'); s.classList.add('opt-hidden'); }
                        });
                    } else { slides.forEach(s => s.style.transform = ''); }
                    if(axis === 'y' && dy > 60) {
                        const val = slides[curr].dataset.val;
                        // PATCH 2: Log Choice
                        logUserChoice(key, val, "explicit");
                        showToast(`SELECTED: ${val}`);
                        goToSlide(currentIdx + 1);
                    }
                    document.getElementById('depth-fill').style.height = '0%';
                    return;
                }
                if(axis === 'y' && dy > 0) {
                    if(dragRatio > TRIGGER_THRESHOLD) goToSlide(currentIdx + 1);
                    else { parentSlide.classList.remove('deck-active'); updateLayers(view._deck.slides, 0); document.getElementById('depth-fill').style.height = '0%'; }
                    dragRatio = 0;
                }
            });
        });
    }
