
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harvey's Decision Engine | SWIPE-OS v6.8 (Punjabi Edition)</title>
    <style>
        /* =========================================
           CORE SYSTEM
           ========================================= */
        :root {
            --brand-orange: #ff671f;
            --brand-bg: #0a0a0a;
            --text-main: #f0f0f0;
            --accent-go: #00e676; 
            --accent-zomato: #cb202d;
            --accent-swiggy: #fc8019;
            --accent-blinkit: #f8cb46;
            --font-tech: 'Courier New', monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--brand-bg);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        #master-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .main-slide {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            background: var(--brand-bg);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            will-change: transform;
        }

        .main-slide.prev { transform: translateY(-100%); }
        .main-slide.active { transform: translateY(0); z-index: 10; }
        .main-slide.next { transform: translateY(100%); z-index: 20; }

        .slide-header {
            padding: 20px;
            border-left: 3px solid var(--brand-orange);
            height: 70px;
            flex-shrink: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            transition: opacity 0.3s;
        }
        
        .main-slide.deck-active .slide-header { opacity: 0.2; }
        .main-slide.deck-active { background: #000; }

        .header-title {
            font-family: var(--font-tech);
            font-size: 0.75rem;
            color: var(--brand-orange);
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* =========================================
           CONTENT DECK
           ========================================= */
        .carousel-viewport {
            position: relative;
            flex-grow: 1;
            width: 100%;
            touch-action: none;
        }

        .sub-slide {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: translateY(0) scale(1);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s ease;
        }

        .sub-slide.layer-1 { z-index: 30; opacity: 1; pointer-events: auto; }
        .sub-slide.opt-active { z-index: 30; opacity: 1; pointer-events: auto; transform: translateX(0); }
        .sub-slide.opt-hidden { z-index: 0; opacity: 0; pointer-events: none; }
        .sub-slide.static { z-index: 30; opacity: 1; pointer-events: auto; }

        h1 { font-size: 1.8rem; margin: 0 0 15px 0; line-height: 1; letter-spacing: -1px; color: var(--brand-orange); }
        .primary-question { font-size: 1.1rem; color: #fff; margin-bottom: 25px; line-height: 1.4; font-weight: 600; }
        .content-text { font-size: 0.9rem; color: #aaa; line-height: 1.6; }

        .role-label {
            font-family: var(--font-tech);
            font-size: 0.6rem;
            color: #000;
            background: var(--accent-go);
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .nav-hint {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* =========================================
           ACTIONS & PLATFORM BUTTONS
           ========================================= */
        .final-actions {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 16px;
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-wa { background: #25D366; color: #000; border: none; }
        .btn-zomato { background: var(--accent-zomato); color: #fff; border: none; }
        .btn-swiggy { background: var(--accent-swiggy); color: #fff; border: none; }
        .btn-blinkit { background: var(--accent-blinkit); color: #000; border: none; }
        .btn-b2b { background: #333; border: 1px solid var(--brand-orange); color: var(--brand-orange); margin-top: 20px; }

        .status-box {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        .status-val { color: var(--accent-go); font-size: 1.5rem; font-weight: bold; display: block; margin-bottom: 5px; }

        #depth-fill {
            position: fixed; right: 0; top: 0; bottom: 0; width: 4px;
            background: #333; z-index: 900;
            height: 0%; transition: height 0.05s linear, background 0.3s;
        }

        /* Toast for feedback */
        .toast-msg {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #222; color: #00e676; padding: 12px 24px;
            border: 1px solid #00e676;
            border-radius: 30px; font-size: 0.8rem; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 2500; font-family: var(--font-tech);
            white-space: nowrap;
        }
        .toast-msg.visible { opacity: 1; }

        /* =========================================
           LISTEN MODE UI
           ========================================= */
        #mic-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            z-index: 2000;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #mic-toggle svg { width: 28px; height: 28px; fill: #666; transition: fill 0.3s; }
        
        #mic-toggle.listening {
            border-color: var(--accent-go);
            background: rgba(0, 230, 118, 0.15);
            animation: pulse-mic 1.5s infinite;
        }
        #mic-toggle.listening svg { fill: var(--accent-go); }

        @keyframes pulse-mic {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 230, 118, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0); }
        }

        #voice-feedback {
            position: fixed;
            bottom: 30px;
            left: 90px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2000;
            border-left: 2px solid var(--accent-go);
        }
        #voice-feedback.visible { opacity: 1; }

        /* VERDICT UI */
        .verdict-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }
        .choice-header {
            font-family: var(--font-tech);
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        .input-group {
            border: 1px solid #333;
            background: #111;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            min-height: 100px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #333;
            padding: 10px 0;
            font-family: var(--font-tech);
            font-size: 0.8rem;
        }
        .input-key { color: #888; text-transform: uppercase; }
        .input-val { color: var(--accent-go); font-weight: bold; text-align: right; }

    </style>
</head>

<script>
    /* =========================================
       1. GLOBAL STATE (PATCH 1: USER SIGNALS)
       ========================================= */
    const USER_SIGNALS = {
      selected: {},      // Explicit selections (The Truth)
      inferred: {},      // AI suggestions (The Hints)
      timestamps: []
    };

    function logUserChoice(key, value, source = "explicit") {
        if (source === "explicit") {
            USER_SIGNALS.selected[key] = value;
        } else {
            USER_SIGNALS.inferred[key] = value;
        }
        USER_SIGNALS.timestamps.push({ key, value, source, time: Date.now() });
    }

    // PATCH 3: Remove Assumptions - Cart starts empty.
    const USER_CART = USER_SIGNALS.selected;

    /* =========================================
       2. UTILITIES (PATCH 4: DYNAMIC EXPORT)
       ========================================= */
    function buildCartText() {
        const cart = USER_SIGNALS.selected;
        let items = [];
        
        // Only list what exists in USER_SIGNALS
        for (const [key, val] of Object.entries(cart)) {
            items.push(`${key.toUpperCase()}: ${val}`);
        }
        
        if (items.length === 0) return "Punjabi Food (No specifics selected)";
        return items.join("\n");
    }

    const PLATFORM_LINKS = {
      zomato: { app: q => `zomato://search?q=${encodeURIComponent(q)}`, web: q => `https://www.zomato.com/search?q=${encodeURIComponent(q)}` },
      swiggy: { app: q => `swiggy://search?query=${encodeURIComponent(q)}`, web: q => `https://www.swiggy.com/search?q=${encodeURIComponent(q)}` },
      blinkit: { app: q => `blinkit://search?query=${encodeURIComponent(q)}`, web: q => `https://blinkit.com/s/?q=${encodeURIComponent(q)}` }
    };

    async function copyAndRedirect(platform) {
        const text = buildCartText();
        try {
            await navigator.clipboard.writeText(text);
            showPasteHint(platform);
            setTimeout(() => {
                const links = PLATFORM_LINKS[platform];
                if (!links) return;
                const start = Date.now();
                window.location.href = links.app(text);
                setTimeout(() => {
                    if (Date.now() - start < 1500) window.location.href = links.web(text);
                }, 800);
            }, 600);
        } catch (e) {
            const links = PLATFORM_LINKS[platform];
            window.location.href = links.web(text);
        }
    }

    function showPasteHint(platform) {
        const hint = document.createElement('div');
        hint.innerHTML = `<div style="position:fixed; bottom:80px; left:50%; transform:translateX(-50%); background:#000; color:#fff; padding:12px 20px; border-radius:30px; font-size:0.8rem; z-index:9999; border:1px solid #00e676; box-shadow: 0 4px 15px rgba(0,0,0,0.8); text-align:center; font-family:sans-serif;">✅ CART COPIED<br><span style="color:#aaa; font-size:0.75rem;">Paste in ${platform.toUpperCase()} Search</span></div>`;
        document.body.appendChild(hint);
        setTimeout(() => hint.remove(), 3500);
    }

    /* =========================================
       3. CONFIGURATION (NEW JSON)
       ========================================= */
    const DATA_SOURCE = {

        {

          "items": [
            { "id": "butter_chicken", "name": "Butter Chicken", "veg": false, "tags": ["signature","creamy"] },
            { "id": "chicken_tikka_masala", "name": "Chicken Tikka Masala", "veg": false, "tags": ["grilled","spicy"] },
            { "id": "kadai_chicken", "name": "Kadai Chicken", "veg": false, "tags": ["dry","bold"] },

            { "id": "mutton_curry", "name": "Mutton Curry", "veg": false, "tags": ["slow-cooked","rich"] },
            { "id": "mutton_rogan", "name": "Mutton Rogan Josh", "veg": false, "tags": ["royal","spiced"] }
          ]
        },

          "id": "rice",

            { "id": "jeera_rice", "name": "Jeera Rice", "veg": true, "tags": ["light"] },

        },
        {

            { "id": "raita", "name": "Boondi Raita", "veg": true, "tags": ["cooling"] },
            { "id": "butter", "name": "Extra Butter", "veg": true, "tags": ["addon"] },
            { "id": "salad", "name": "Green Salad", "veg": true, "tags": ["fresh"] },

          ]
        },
        {
          "id": "desserts",

          "items": [
            { "id": "gulab_jamun", "name": "Gulab Jamun", "veg": true, "tags": ["sweet"] },
            { "id": "rasmalai", "name": "Rasmalai", "veg": true, "tags": ["milk-based"] },
            { "id": "kheer", "name": "Kheer", "veg": true, "tags": ["classic"] }
          ]
        },
        {
          "id": "beverages",
          "label": "Beverages",
          "items": [
            { "id": "lassi_sweet", "name": "Sweet Lassi", "veg": true, "tags": ["signature"] },
            { "id": "lassi_salted", "name": "Salted Lassi", "veg": true, "tags": ["digestive"] },
            { "id": "chaach", "name": "Chaach", "veg": true, "tags": ["light"] },
            { "id": "masala_chaas", "name": "Masala Chaas", "veg": true, "tags": ["spiced"] }
          ]
        }
      ]
    };

    // Helper: Build alias map from new JSON for Voice
    const ITEM_ALIASES = {};
    DATA_SOURCE.categories.forEach(cat => {
        cat.items.forEach(item => {
            const name = item.name.toLowerCase();
            ITEM_ALIASES[name] = { id: item.name, cat: cat.id };
            // Add tags as aliases too
            item.tags.forEach(tag => {
                if(!ITEM_ALIASES[tag]) ITEM_ALIASES[tag] = { id: item.name, cat: cat.id };
            });
        });
    });

    /* =========================================
       4. STATE & BUILDER
       ========================================= */
    const container = document.getElementById('master-container');
    let slideElements = [];
    let currentIdx = 0;
    let dragRatio = 0;
    const MAX_DRAG = 300; 
    const TRIGGER_THRESHOLD = 0.9;

    function init() {
        console.log("BOOTING SWIPE-OS v6.8...");
        
        // 1. Build Slides from DATA_SOURCE
        let slides = [];
        DATA_SOURCE.categories.forEach((cat, idx) => {
            slides.push({
                id: cat.id,
                type: 'selector',
                title: `${(idx+1).toString().padStart(2, '0')} / ${DATA_SOURCE.categories.length + 1} · ${cat.label.toUpperCase()}`,
                items: cat.items
            });
        });
        
        // Add Final Slide
        slides.push({ id: "final", type: "final", title: "VERDICT" });

        // 2. Render
        slides.forEach((cfg) => {
            const section = document.createElement('section');
            section.className = `main-slide ${cfg.type==='selector' && slides.indexOf(cfg)===0 ? 'active' : 'next'}`;
            section.id = cfg.id;
            let mode = cfg.type === 'selector' ? 'options' : 'static';
            section.dataset.mode = mode;

            let innerHTML = `<div class="slide-header"><span class="header-title">${cfg.title}</span></div><div class="carousel-viewport" data-id="${cfg.id}">`;

            if (cfg.type === 'selector') {
                cfg.items.forEach((item, i) => {
                    const prevText = i > 0 ? `&larr; PREV` : '';
                    const nextText = i < cfg.items.length - 1 ? `NEXT &rarr;` : '';
                    
                    innerHTML += `<div class="sub-slide ${i===0 ? 'opt-active' : 'opt-hidden'}" data-opt-idx="${i}" data-val="${item.name}">
                        ${item.tags ? `<div class="role-label">${item.tags[0].toUpperCase()}</div>` : ''}
                        <h1>${item.name}</h1><div class="primary-question">${item.veg ? 'VEG' : 'NON-VEG'}</div>
                        <div class="nav-hint"><span style="flex:1">${prevText}</span><span style="flex:2;text-align:center">&darr; SELECT</span><span style="flex:1;text-align:right">${nextText}</span></div>
                    </div>`;
                });
            } else if (cfg.type === 'final') {
                innerHTML += `<div class="sub-slide static"><div class="verdict-container"><div class="choice-header">WHAT YOU CHOSE</div><div class="input-group" id="final-inputs"></div><div class="final-actions">
                    <button class="btn btn-zomato" onclick="copyAndRedirect('zomato')">ZOMATO</button>
                    <button class="btn btn-swiggy" onclick="copyAndRedirect('swiggy')">SWIGGY</button>
                    <button class="btn btn-blinkit" onclick="copyAndRedirect('blinkit')">BLINKIT</button>
                    <button class="btn btn-wa" onclick="sendWhatsappTicket()">WHATSAPP</button>
                </div></div></div>`;
            }

            innerHTML += `</div>`;
            section.innerHTML = innerHTML;
            container.appendChild(section);
        });

        slideElements = Array.from(document.querySelectorAll('.main-slide'));
        attachEvents();
    }

    /* =========================================
       5. LOGIC & NAV
       ========================================= */
    function updateResult() {
        const container = document.getElementById('final-inputs');
        let html = '';
        const cart = USER_SIGNALS.selected;
        const keys = Object.keys(cart);
        
        if (keys.length === 0) {
            html = '<div style="text-align:center; color:#666; padding:20px;">No items selected yet.<br>Swipe or speak to build order.</div>';
        } else {
            keys.forEach(k => {
                html += `<div class="input-row"><span class="input-key">${k.toUpperCase()}</span><span class="input-val">${cart[k]}</span></div>`;
            });
        }
        
        if (Object.keys(USER_SIGNALS.inferred).length > 0) {
             html += `<div style="margin-top:20px; border-top:1px dashed #333; padding-top:10px;"><div class="choice-header" style="font-size:0.6rem;">SYSTEM SUGGESTION</div>`;
             for(const [k, v] of Object.entries(USER_SIGNALS.inferred)) {
                 html += `<div class="input-row" style="opacity:0.5"><span class="input-key">${k.toUpperCase()}</span><span class="input-val">${v}</span></div>`;
             }
             html += `</div>`;
        }

        container.innerHTML = html;
    }

    function sendWhatsappTicket() {
        let msg = "MY HARVEY'S ORDER (User Confirmed):\n";
        const cart = USER_SIGNALS.selected;
        
        if (Object.keys(cart).length === 0) {
            msg += "No specific items selected.";
        } else {
            Object.keys(cart).forEach(k => msg += `- ${k.toUpperCase()}: ${cart[k]}\n`);
        }
        
        window.open(`https://wa.me/916351537770?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 2000);
    }

    function goToSlide(idx) {
        if (idx < 0 || idx >= slideElements.length) return;
        const curr = slideElements[currentIdx];
        curr.classList.remove('active', 'deck-active');
        if (idx > currentIdx) { curr.classList.add('prev'); curr.classList.remove('next'); } 
        else { curr.classList.add('next'); curr.classList.remove('prev'); }
        currentIdx = idx;
        const next = slideElements[currentIdx];
        next.classList.remove('prev', 'next');
        next.classList.add('active');
        dragRatio = 0;
        document.getElementById('depth-fill').style.height = '0%';
        if(next.id === 'final' || next.id === 'breads') updateResult(); // Force update
    }

    /* =========================================
       6. VOICE COMMANDER
       ========================================= */
    const VOICE_INTENTS = {
        ADD: ["add", "order", "chahiye", "dal do", "include", "want", "pa do", "select", "choose"],
        REMOVE: ["remove", "hatao", "delete", "nahi", "no", "cancel", "clear", "without", "katto"],
        REPEAT: ["repeat", "ek aur", "one more", "double", "same", "hor"],
        SHOW: ["show", "cart", "order", "list", "kya order hai", "order dikhao"],
        FINALIZE: ["final", "done", "place", "lock", "bas", "theek hai"]
    };

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
        document.getElementById('voice-feedback').innerText = text;
    }

    function parseVoice(cmd) {
        cmd = cmd.toLowerCase();
        let intent = "ADD"; 
        let itemData = null;

        for (const [key, triggers] of Object.entries(VOICE_INTENTS)) {
            if (triggers.some(t => cmd.includes(t))) {
                intent = key;
                break; 
            }
        }

        for (const [alias, data] of Object.entries(ITEM_ALIASES)) {
            if (cmd.includes(alias)) {
                itemData = data;
                break; 
            }
        }

        return { intent, itemData };
    }

    function executeVoice(cmd) {
        const { intent, itemData } = parseVoice(cmd);

        if (intent === "SHOW") {
            const items = Object.values(USER_SIGNALS.selected);
            if (items.length > 0) speak("You have " + items.join(", "));
            else speak("Your cart is empty");
            goToSlide(slideElements.length - 1); 
            return;
        }

        if (intent === "FINALIZE") {
            speak("Order locked. Opening WhatsApp.");
            sendWhatsappTicket();
            return;
        }

        if (!itemData) {
            speak("I didn't catch the item name.");
            return;
        }

        if (intent === "ADD" || intent === "REPEAT") {
            logUserChoice(itemData.cat, itemData.id, "explicit");
            if (intent === "REPEAT") speak(`Added another ${itemData.id}`);
            else speak(`Added ${itemData.id}`);
            showToast(`VOICE: ${itemData.id}`);
            updateResult();
        }

        if (intent === "REMOVE") {
            if (USER_SIGNALS.selected[itemData.cat] === itemData.id) {
                delete USER_SIGNALS.selected[itemData.cat];
                speak(`Removed ${itemData.id}`);
                showToast(`REMOVED: ${itemData.id}`);
            } else {
                speak(`${itemData.id} isn't in your cart.`);
            }
            updateResult();
        }
    }

    let recognition;
    let isListening = false;

    function toggleListenMode() {
        if (!('webkitSpeechRecognition' in window)) return alert("Use Chrome");
        const btn = document.getElementById('mic-toggle');
        const fb = document.getElementById('voice-feedback');

        if (isListening) {
            recognition.stop();
            isListening = false;
            btn.classList.remove('listening');
            fb.classList.remove('visible');
        } else {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-IN'; 
            recognition.continuous = false;

            recognition.onstart = () => {
                isListening = true;
                btn.classList.add('listening');
                fb.classList.add('visible');
                fb.innerText = "LISTENING...";
            };

            recognition.onend = () => {
                isListening = false;
                btn.classList.remove('listening');
                setTimeout(() => fb.classList.remove('visible'), 2000);
            };

            recognition.onresult = (e) => {
                const txt = e.results[0][0].transcript;
                fb.innerText = `"${txt}"`;
                executeVoice(txt);
            };
            recognition.start();
        }
    }

    /* =========================================
       7. TOUCH ENGINE
       ========================================= */
    function attachEvents() {
        let startX = 0, startY = 0;
        document.querySelectorAll('.carousel-viewport').forEach(view => {
            const slides = Array.from(view.querySelectorAll('.sub-slide'));
            view._currOpt = 0;
            let isDragging = false; let axis = null;

            view.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; isDragging = true; axis = null; }, {passive: true});

            view.addEventListener('touchmove', e => {
                if(!isDragging) return;
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                if(!axis) axis = Math.abs(dx) > Math.abs(dy) ? 'x' : 'y';
                const parentSlide = view.closest('.main-slide');
                const isOptions = parentSlide.dataset.mode === 'options';

                if(axis === 'y' && dy < 0) return; 

                if(isOptions) {
                    if(axis === 'x') slides.forEach(s => s.style.transform = `translateX(${dx}px)`);
                    if(axis === 'y' && dy > 0) slides.forEach(s => s.style.transform = `translateY(${dy * 0.3}px)`);
                    return;
                }
                if(axis === 'y' && dy > 0) {
                    e.preventDefault();
                    dragRatio = Math.min(dy / MAX_DRAG, 1);
                    document.getElementById('depth-fill').style.height = (dragRatio * 100) + '%';
                }
            }, {passive: false});

            view.addEventListener('touchend', e => {
                if(!isDragging) return;
                isDragging = false;
                const dx = e.changedTouches[0].clientX - startX;
                const dy = e.changedTouches[0].clientY - startY;
                const parentSlide = view.closest('.main-slide');
                const isOptions = parentSlide.dataset.mode === 'options';

                if (axis === 'y' && dy < -50) { if(currentIdx > 0) goToSlide(currentIdx - 1); return; }

                if(isOptions) {
                    const key = view.dataset.id; // Corrected: use category id
                    const total = slides.length;
                    let curr = view._currOpt;
                    if(axis === 'x' && Math.abs(dx) > 50) {
                        if(dx < 0 && curr < total - 1) curr++; else if(dx > 0 && curr > 0) curr--;   
                        view._currOpt = curr;
                        slides.forEach((s, i) => {
                            s.style.transform = '';
                            if(i === curr) { s.classList.remove('opt-hidden'); s.classList.add('opt-active'); }
                            else { s.classList.remove('opt-active'); s.classList.add('opt-hidden'); }
                        });
                    } else { slides.forEach(s => s.style.transform = ''); }
                    
                    if(axis === 'y' && dy > 60) {
                        const val = slides[curr].dataset.val;
                        logUserChoice(key, val, "explicit");
                        showToast(`SELECTED: ${val}`);
                        goToSlide(currentIdx + 1);
                    }
                    document.getElementById('depth-fill').style.height = '0%';
                    return;
                }
                if(axis === 'y' && dy > 0) {
                    if(dragRatio > TRIGGER_THRESHOLD) goToSlide(currentIdx + 1);
                    else { document.getElementById('depth-fill').style.height = '0%'; }
                    dragRatio = 0;
                }
            });
        });
    }

    init();
</script>
