    <style>
        /* =========================================

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;

            position: absolute;
            top: 0;
            left: 0;

            background: var(--brand-bg);

            will-change: transform;

        .main-slide.prev { transform: translateY(-100%); }
        .main-slide.active { transform: translateY(0); z-index: 10; }

        .slide-header {
            padding: 20px;

        .sub-slide {

<script>
    /* =========================================
       KUTCH AUTOMATION | SWIPE OS v13.0
       ========================================= */
    
    // ðŸŸ¢ USING LATEST WORKING URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwwGPAnqLwSdWYVMCkGSx-j-JNuNC4LBIBhUCUzOj6frrvGTYNBMCdrI9Ez8UHHUU2W/exec";
    
    const SHARE_LINK_TEXT = "food-decider | swipe OS";

    const NET_STATE = { online: navigator.onLine };
    window.addEventListener("online", () => { NET_STATE.online = true; showToast("ONLINE Â· SYNC ENABLED"); fetchVoiceConfig(); });
    window.addEventListener("offline", () => { NET_STATE.online = false; showToast("OFFLINE Â· USING SAVED DATA"); });

    // FALLBACK MENU
    const FALLBACK_MENU = {
        version: "offline-v1",
        data: {
            punjabi: {
                label: "PUNJABI",
                categories: [
                    { id: "p_breads", label: "Breads", items: [{name:"Butter Naan", price:40}, {name:"Tandoori Roti", price:25}, {name:"Garlic Naan", price:50}] },
                    { id: "p_mains", label: "Mains", items: [{name:"Dal Makhani", price:220}, {name:"Paneer Butter Masala", price:240}, {name:"Butter Chicken", price:280}] }
                ]
            }
        },
        platforms: { zomato: true, swiggy: true, blinkit: true }
    };

    let RAW_DATA = FALLBACK_MENU.data; 

    /* SAFER MENU FETCHER v2 (FIXED CASE SENSITIVITY) */
    async function fetchMenuData() {
        const timeout = new Promise((_, reject) => setTimeout(() => reject("Timeout"), 3000));
        try {
            const fetcher = fetch(GOOGLE_SCRIPT_URL + "?type=menu", { cache: "no-store" });
            const res = await Promise.race([fetcher, timeout]);
            const json = await res.json();

            let menuData = json.data || json; 

            // ðŸŸ¢ FIX: NORMALIZE KEYS TO LOWERCASE
            // This ensures if you type "Punjabi" in sheet, it matches "punjabi" button
            let normalizedData = {};
            if (menuData) {
                for (let k in menuData) {
                    if (menuData[k].categories) {
                        normalizedData[k.toLowerCase()] = menuData[k];
                    }
                }
            }

            if (Object.keys(normalizedData).length > 0) {
                RAW_DATA = normalizedData;
                
                if (json.platforms) {
                    ENGINE_STATE.platform_status = json.platforms;
                    localStorage.setItem("PLATFORM_STATUS", JSON.stringify(json.platforms));
                }

                localStorage.setItem("MENU_CACHE", JSON.stringify(json));
                localStorage.setItem("MENU_CACHE_TS", Date.now());
                console.log("MENU: LIVE UPDATED & NORMALIZED");
                return true;
            } else { throw new Error("Empty Menu"); }
        } catch (e) {
            console.warn("MENU: USING BACKUP", e);
            const cached = localStorage.getItem("MENU_CACHE");
            if (cached) {
                const cachedJson = JSON.parse(cached);
                
                // Fallback Normalization
                let cachedData = cachedJson.data || cachedJson;
                let normalizedCache = {};
                for (let k in cachedData) {
                    normalizedCache[k.toLowerCase()] = cachedData[k];
                }
                
                RAW_DATA = normalizedCache;
                if(cachedJson.platforms) ENGINE_STATE.platform_status = cachedJson.platforms;
            }
            return false;
        }
    }

    const SERVER_VERSION_KEY = "MENU_VERSION";
    async function checkMenuVersion() {
      try {
        const res = await fetch(GOOGLE_SCRIPT_URL + "?type=menu_version");
        const { version } = await res.json();
        const local = localStorage.getItem(SERVER_VERSION_KEY);
        if (version !== local) {
          localStorage.setItem(SERVER_VERSION_KEY, version);
          await fetchMenuData();
        }
      } catch(e){}
    }

    /* =========================================
       1. UNIFIED INTENT ENGINE v2.0 (STATE)
       ========================================= */
    let ENGINE_STATE = {
        session_id: "auto-" + Date.now(),
        cuisines_detected: [],
        items_detected: {}, 
        platform_strategy: { discover: ["zomato", "swiggy"], fulfillment: ["zomato", "swiggy"] },
        platform_status: { zomato: true, swiggy: true, blinkit: true, whatsapp: true }, 
        cart_state: { items: [], total: 0 }
    };

    // v2: Finds price AND Deep Link
    function findItemMeta(name) {
        if (!RAW_DATA) return { price: 0, link: "" };
        for (let c in RAW_DATA) {
            for (let cat of RAW_DATA[c].categories) {
                for (let item of cat.items) {
                    if (item.name.toLowerCase() === name.toLowerCase()) {
                        return { 
                            price: item.price || 0,
                            link: item.link || "" 
                        };
                    }
                }
            }
        }
        return { price: 0, link: "" };
    }

    function engineUpdate(patchType, payload) {
        if (patchType === "ADD_CUISINE") {
            if(!ENGINE_STATE.cuisines_detected.includes(payload)) ENGINE_STATE.cuisines_detected.push(payload);
        }
        if (patchType === "REMOVE_CUISINE") {
            ENGINE_STATE.cuisines_detected = ENGINE_STATE.cuisines_detected.filter(c => c !== payload);
        }
        if (patchType === "ADD_ITEM") {
            const meta = findItemMeta(payload);
            const qty = ENGINE_STATE.items_detected[payload] ? ENGINE_STATE.items_detected[payload].qty + 1 : 1;
            ENGINE_STATE.items_detected[payload] = { 
                qty: qty, 
                price: meta.price, 
                link: meta.link, 
                added_at: Date.now() 
            };
            recalcStrategy();
        }
        if (patchType === "REMOVE_ITEM") {
            delete ENGINE_STATE.items_detected[payload];
            recalcStrategy();
        }
        if (patchType === "RESET") {
            ENGINE_STATE.items_detected = {};
            ENGINE_STATE.cuisines_detected = [];
            recalcStrategy();
        }
        if (patchType === "QUANTITY") {
            for(let key in ENGINE_STATE.items_detected) {
                if(key.toLowerCase().includes(payload.target.toLowerCase())) {
                    let q = ENGINE_STATE.items_detected[key].qty;
                    if(payload.mod === "double") q *= 2;
                    if(payload.mod === "half") q = Math.max(1, Math.ceil(q/2));
                    ENGINE_STATE.items_detected[key].qty = q;
                }
            }
        }
        saveLocalState(); 
    }

    function recalcStrategy() {
        const items = Object.keys(ENGINE_STATE.items_detected);
        const cuisines = ENGINE_STATE.cuisines_detected;
        let platforms = new Set(["zomato", "swiggy"]); 
        if(cuisines.includes('snacks') || items.some(i => i.match(/coke|chips|thumbs|water/i))) {
            platforms.add("blinkit");
        }
        ENGINE_STATE.platform_strategy.fulfillment = Array.from(platforms);
        updateResult();
    }

    function saveLocalState(){ localStorage.setItem("ENGINE_STATE_CACHE", JSON.stringify(ENGINE_STATE)); }
    function loadLocalState(){
        const cached = localStorage.getItem("ENGINE_STATE_CACHE");
        if(cached) { ENGINE_STATE = JSON.parse(cached); }
        const cachedStatus = localStorage.getItem("PLATFORM_STATUS");
        if(cachedStatus) { ENGINE_STATE.platform_status = JSON.parse(cachedStatus); }
    }

    /* =========================================
       2. UI BUILDER (DYNAMIC)
       ========================================= */
    const container = document.getElementById('master-container');
    let slideElements = [];
    let currentIdx = 0;

    async function boot() {
        renderLobby(); 
        loadLocalState();
        initVoice();
        await fetchMenuData(); 
        fetchVoiceConfig();
        setTimeout(checkMenuVersion, 3000);
    }

    function renderLobby() {
        container.innerHTML = "";
        const section = document.createElement('section');
        section.className = "main-slide active";
        section.id = "lobby";
        
        let html = `
        <div class="slide-header"><span class="header-title">SWIPE-OS v13.0</span></div>
        <div class="lobby-container">
            <h1 style="text-align:center; margin-bottom:40px;">AAJ KYA MANGVAAYEGE!</h1>
            <div id="cuisine-grid" style="display:grid; gap:15px;">
                <button class="cuisine-btn" onclick="toggleCuisine('punjabi', this)">PUNJABI</button>
                <button class="cuisine-btn" onclick="toggleCuisine('chinese', this)">CHINESE</button>
                <button class="cuisine-btn" onclick="toggleCuisine('pizza', this)">PIZZA</button>
                <button class="cuisine-btn" onclick="toggleCuisine('snacks', this)">NASTA PANI</button>
            </div>
            <button class="btn hunt-btn" onclick="startHunt()">HUNT &rarr;</button>
        </div>`;
        section.innerHTML = html;
        container.appendChild(section);
        slideElements = [section];
        currentIdx = 0;
        
        if(ENGINE_STATE.cuisines_detected) {
            ENGINE_STATE.cuisines_detected.forEach(c => {
                const btn = document.querySelector(`button[onclick*='${c}']`);
                if(btn) btn.classList.add('selected');
            });
        }
    }

    window.toggleCuisine = (id, btn) => {
        if(ENGINE_STATE.cuisines_detected.includes(id)) {
            engineUpdate("REMOVE_CUISINE", id);
            btn.classList.remove('selected');
        } else {
            engineUpdate("ADD_CUISINE", id);
            btn.classList.add('selected');
        }
    };

    window.startHunt = () => {
        if(ENGINE_STATE.cuisines_detected.length === 0) {
            showToast("SELECT AT LEAST ONE!");
            speak("Please select a cuisine first");
            return;
        }
        buildGameDeck();
    };

    function buildGameDeck() {
        container.innerHTML = ""; 
        let slides = [];
        let itemsFound = 0;

        ENGINE_STATE.cuisines_detected.forEach(cId => {
            let key = cId.toLowerCase();
            if(RAW_DATA[key]) {
                RAW_DATA[key].categories.forEach(cat => {
                    slides.push({
                        id: cat.id,
                        type: 'selector',
                        title: `${RAW_DATA[key].label} Â· ${cat.label.toUpperCase()}`,
                        items: cat.items
                    });
                    itemsFound += cat.items.length;
                });
            }
        });
        
        if(itemsFound === 0) {
            showToast("NO DATA - CHECK SHEET");
        }

        slides.push({ id: "final", type: "final", title: "FINAL ORDER" });
        slides.push({ id: "business", type: "business", title: "KUTCH AUTOMATION" });

        slides.forEach((cfg, idx) => {
            const section = document.createElement('section');
            section.className = `main-slide ${idx === 0 ? 'active' : 'next'}`;
            section.id = cfg.id;
            section.dataset.mode = cfg.type === 'selector' ? 'options' : 'static';

            let html = `<div class="slide-header"><span class="header-title">${cfg.title}</span></div><div class="carousel-viewport" data-id="${cfg.id}">`;

            if (cfg.type === 'selector') {
                cfg.items.forEach((item, i) => {
                    html += `
                    <div class="sub-slide ${i===0 ? 'opt-active' : 'opt-hidden'}" data-opt-idx="${i}" data-val="${item.name}">
                        <div class="role-label">${cfg.title.split('Â·')[0].trim()}</div>
                        <h1>${item.name}${item.price ? `<span class="price">â‚¹${item.price}</span>` : ""}</h1>
                        <div class="primary-question">Swipe Right to Browse</div>
                        <div class="nav-hint">
                            <span style="flex:1; color:var(--accent-skip); font-weight:bold;">&larr; SKIP</span>
                            <span style="flex:2; text-align:center; color:var(--accent-go); font-weight:bold;">&darr; SELECT</span>
                            <span style="flex:1; text-align:right;">BROWSE &rarr;</span>
                        </div>
                    </div>`;
                });
            } else if (cfg.type === 'final') {
                html += `
                <div class="sub-slide static">
                    <div class="verdict-container">
                        <div class="choice-header">WHAT YOU CHOSE</div>
                        <div class="input-group" id="final-list"></div>
                        <div class="final-actions">
                            <button class="btn btn-zomato" id="btn-zomato" onclick="copyAndRedirect('auto')">AUTO</button>
                            <button class="btn btn-swiggy" id="btn-swiggy" onclick="copyAndRedirect('swiggy')">SWIGGY</button>
                            <button class="btn btn-blinkit" id="btn-blinkit" onclick="copyAndRedirect('blinkit')">BLINKIT</button>
                            <button class="btn btn-cloud" onclick="saveToCloud()">SAVE TO CLOUD</button>
                            <button class="btn btn-wa" onclick="sendWhatsapp()">WHATSAPP</button>
                        </div>
                        <div class="nav-hint"><span style="width:100%; text-align:center; color:var(--brand-orange)">SWIPE DOWN FOR BUSINESS &darr;</span></div>
                    </div>
                </div>`;
            } else if (cfg.type === 'business') {
                html += `
                <div class="sub-slide static">
                    <div class="biz-card">
                        <span class="biz-tagline">POWERED BY KUTCH AUTOMATION</span>
                        <div class="biz-title">BUILD YOUR OWN ENGINE</div>
                        <p style="color:#888; font-size:0.9rem; line-height:1.6; margin-bottom:20px;">Custom AI automation for the modern era.</p>
                        <div style="font-family: var(--font-tech); font-size: 0.8rem; color: var(--accent-go); margin-bottom: 20px;">ðŸ”— ${SHARE_LINK_TEXT}</div>
                        <div class="final-actions">
                            <button class="btn btn-wa" onclick="window.open('https://wa.me/916351537770', '_blank')">CONSULT WHATSAPP</button>
                            <button class="btn" style="border:1px solid #444;" onclick="location.reload()">START NEW HUNT</button>
                        </div>
                    </div>
                </div>`;
            }
            html += `</div>`;
            section.innerHTML = html;
            container.appendChild(section);
        });

        slideElements = Array.from(document.querySelectorAll('.main-slide'));
        currentIdx = 0;
        attachEvents(); 
        updateResult();
    }

    /* =========================================
       3. NAVIGATION & LOGIC (TOUCH + SWIPE)
       ========================================= */
    let dragRatio = 0;
    const MAX_DRAG = 150; 
    const TRIGGER_THRESHOLD = 0.3;

    function goToSlide(idx) {
        if (idx < 0 || idx >= slideElements.length) return;
        const curr = slideElements[currentIdx];
        curr.classList.remove('active');
        if (idx > currentIdx) { curr.classList.add('prev'); curr.classList.remove('next'); }
        else { curr.classList.add('next'); curr.classList.remove('prev'); }
        currentIdx = idx;
        const next = slideElements[currentIdx];
        next.classList.remove('prev', 'next');
        next.classList.add('active');
        if(next.id === 'final') updateResult();
        dragRatio = 0;
        document.getElementById('depth-fill').style.height = '0%';
    }

    function updateResult() {
        const list = document.getElementById('final-list');
        if(!list) return;

        const cart = ENGINE_STATE.items_detected;
        const strategies = ENGINE_STATE.platform_strategy.fulfillment;
        const status = ENGINE_STATE.platform_status;

        ['zomato','swiggy','blinkit'].forEach(p => {
            const btn = document.getElementById(`btn-${p}`);
            if(btn) {
                // v2: Disable if platform is offline in sheets
                const isOnline = status[p] !== false; 
                
                if(!isOnline) {
                    btn.classList.add('disabled');
                    btn.innerText = `${p.toUpperCase()} (OFF)`;
                } else {
                    btn.classList.remove('disabled');
                    btn.innerText = p.toUpperCase();
                    if(strategies.includes(p)) btn.classList.add('active');
                    else btn.classList.remove('active');
                }
            }
        });

        let html = '';
        let total = 0;
        if (Object.keys(cart).length === 0) {
            html = '<div style="text-align:center;color:#666;margin-top:20px;">No items selected.</div>';
        } else {
            for (const [name, data] of Object.entries(cart)) {
                const price = data.price || 0;
                total += price * data.qty;
                html += `<div class="input-row"><span class="input-key">${name}</span><span class="input-val">x${data.qty} Â· â‚¹${price * data.qty}</span></div>`;
            }
            html += `<div class="input-row" style="border-top:1px solid #444; margin-top:10px;"><span class="input-key">TOTAL</span><span class="input-val">â‚¹${total}</span></div>`;
        }
        list.innerHTML = html;
    }

    function executeAction(action) {
        const currSlide = slideElements[currentIdx];
        const mode = currSlide.dataset.mode;
        
        switch(action) {
            case 'NEXT': goToSlide(currentIdx + 1); break;
            case 'PREV': if(currentIdx > 0) goToSlide(currentIdx - 1); break;
            case 'SELECT': 
                if(mode === 'options') {
                    const view = currSlide.querySelector('.carousel-viewport');
                    const val = view.querySelectorAll('.sub-slide')[view._currOpt || 0].dataset.val;
                    engineUpdate("ADD_ITEM", val);
                    showToast(`SELECTED: ${val}`);
                    goToSlide(currentIdx + 1);
                } else goToSlide(currentIdx + 1);
                break;
            case 'SKIP':
                if(mode === 'options') {
                    showToast("SKIPPED", "skip");
                    goToSlide(currentIdx + 1);
                }
                break;
            case 'BROWSE':
                if(mode === 'options') {
                    const view = currSlide.querySelector('.carousel-viewport');
                    const slides = view.querySelectorAll('.sub-slide');
                    let curr = view._currOpt || 0;
                    curr = (curr + 1) % slides.length;
                    view._currOpt = curr;
                    slides.forEach((s, i) => {
                        s.style.transform = '';
                        if(i === curr) { s.classList.remove('opt-hidden'); s.classList.add('opt-active'); }
                        else { s.classList.remove('opt-active'); s.classList.add('opt-hidden'); }
                    });
                }
                break;
        }
    }

    function attachEvents() {
        let startX = 0, startY = 0;
        let startTime = 0;
        
        document.querySelectorAll('.carousel-viewport').forEach(view => {
            view._currOpt = 0;
            view.addEventListener('touchstart', e => { 
                startX = e.touches[0].clientX; 
                startY = e.touches[0].clientY; 
                startTime = Date.now();
            }, {passive: true});
            
            view.addEventListener('touchmove', e => {
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                const axis = Math.abs(dx) > Math.abs(dy) ? 'x' : 'y';
                if(axis === 'y' && dy > 0) {
                    e.preventDefault();
                    dragRatio = Math.min(dy/MAX_DRAG, 1);
                    const fill = document.getElementById('depth-fill');
                    fill.style.height = (dragRatio*100)+'%';
                    // Visual feedback color
                    fill.style.backgroundColor = dragRatio > TRIGGER_THRESHOLD ? 'var(--accent-go)' : '#333';
                }
            }, {passive: false});
            
            view.addEventListener('touchend', e => {
                const dx = e.changedTouches[0].clientX - startX;
                const dy = e.changedTouches[0].clientY - startY;
                const duration = Date.now() - startTime;
                const axis = Math.abs(dx) > Math.abs(dy) ? 'x' : 'y';
                
                // ðŸŸ¢ 1. TAP DETECTION
                if(Math.abs(dx) < 20 && Math.abs(dy) < 20 && duration < 250) {
                     if(view.closest('.main-slide').dataset.mode === 'options') {
                         executeAction('SELECT');
                     }
                }
                // ðŸŸ¢ 2. SWIPE DETECTION
                else if (axis === 'y') {
                    if (dy < -50) executeAction('PREV');
                    else if (dy > 50 && dragRatio > TRIGGER_THRESHOLD) executeAction('SELECT');
                } else if (axis === 'x' && view.closest('.main-slide').dataset.mode === 'options') {
                    if (dx < -50) executeAction('SKIP');
                    else if (dx > 50) executeAction('BROWSE');
                }
                
                document.getElementById('depth-fill').style.height = '0%';
                dragRatio = 0;
            });
        });
    }

    /* =========================================
       4. MASTER VOICE ROUTER
       ========================================= */
    const VOICE_INTENTS = {
      NAV: { next: ["next","continue","go ahead"], prev: ["back","previous","go back"], jump: ["go to","open","show me"] },
      ACTION: { select: ["select","choose","pick"], skip: ["skip","ignore"], browse: ["browse","show","next option"] },
      CART: { add: ["add","include"], remove: ["remove","delete"], reset: ["clear cart","start over","reset order"], read: ["read cart","what did i choose","list items"] },
      QUANTITY: { double: ["double","two portions","make it two"], half: ["half","less","small portion"] },
      PLATFORM: { zomato: ["zomato"], swiggy: ["swiggy"], blinkit: ["blinkit"], whatsapp: ["whatsapp"] },
      SYSTEM: { help: ["help","what can i say","commands"], copy: ["copy","clipboard","phone"], save: ["save","cloud"] }
    };

    const NUMBER_MAP = {
      "zero": 0, "one": 1, "won": 1, "two": 2, "to": 2, "too": 2, "three": 3, "four": 4, "for": 4,
      "five": 5, "six": 6, "seven": 7, "eight": 8, "ate": 8, "nine": 9, "ten": 10,
      "eleven": 11, "twelve": 12, "half": 0.5
    };

    function extractNumber(text) {
      text = text.toLowerCase();
      const digit = text.match(/\b\d+\b/);
      if (digit) return parseInt(digit[0], 10);
      for (let word in NUMBER_MAP) {
        if (text.includes(word)) return NUMBER_MAP[word];
      }
      return null;
    }

    function fetchVoiceConfig() {
        if(!NET_STATE.online){
            const cached = localStorage.getItem("VOICE_INTENTS_CACHE");
            if(cached){
                const data = JSON.parse(cached);
                for(let grp in data) {
                    if(!VOICE_INTENTS[grp]) VOICE_INTENTS[grp] = {};
                    Object.assign(VOICE_INTENTS[grp], data[grp]);
                }
            }
            return;
        }
        fetch(GOOGLE_SCRIPT_URL + "?type=voice_config")
        .then(res => res.json())
        .then(data => {
            if(data && !data.error) {
                for(let grp in data) {
                    if(!VOICE_INTENTS[grp]) VOICE_INTENTS[grp] = {};
                    Object.assign(VOICE_INTENTS[grp], data[grp]);
                }
                localStorage.setItem("VOICE_INTENTS_CACHE", JSON.stringify(VOICE_INTENTS));
            }
        }).catch(e => console.log("Voice Config Fetch Failed"));
    }

    function parseVoice(text){
      const t = text.toLowerCase();
      for (const [group, intents] of Object.entries(VOICE_INTENTS)) {
        for (const [key, words] of Object.entries(intents)) {
          if (words.some(w => t.includes(w))) return { group, key, raw: t };
        }
      }
      return null;
    }

    function dispatchVoice(cmd){
      if(!cmd) return;
      if(document.getElementById('lobby')) {
          if(cmd.group === 'CART' && cmd.key === 'add') {
             const map = {'punjabi': 'punjabi', 'chinese': 'chinese', 'pizza': 'pizza', 'nasta': 'snacks', 'snacks': 'snacks'};
             for(let k in map) if(cmd.raw.includes(k)) toggleCuisine(map[k], document.querySelector(`button[onclick*='${map[k]}']`));
          }
          if(cmd.key === 'next' || cmd.key === 'jump') startHunt();
          return;
      }

      if (cmd.group === "NAV" && cmd.key === "jump") {
        const n = extractNumber(cmd.raw);
        if (n !== null && slideElements[n - 1]) {
            goToSlide(n - 1);
            speak(`Jumping to slide ${n}`);
            return;
        }
      }

      switch(cmd.group){
        case "NAV":
          if(cmd.key==="next") executeAction("NEXT");
          if(cmd.key==="prev") executeAction("PREV");
          break;
        case "ACTION":
          if(cmd.key==="select") executeAction("SELECT");
          if(cmd.key==="skip") executeAction("SKIP");
          if(cmd.key==="browse") executeAction("BROWSE");
          break;
        case "CART":
          if(cmd.key==="add") handleGlobalAdd(cmd.raw);
          if(cmd.key==="remove") handleGlobalRemove(cmd.raw);
          if(cmd.key==="reset") engineUpdate("RESET");
          if(cmd.key==="read") readCart();
          break;
        case "QUANTITY": 
          for(let item in ENGINE_STATE.items_detected) {
              if(cmd.raw.includes(item.toLowerCase())) engineUpdate("QUANTITY", { target: item, mod: cmd.key });
          }
          speak("Updated quantity");
          updateResult();
          break;
        case "PLATFORM": 
             if(cmd.key === "whatsapp") sendWhatsapp();
             else copyAndRedirect(cmd.key); 
             break;
        case "SYSTEM":
          if(cmd.key==="help") speak("You can say next, select, add item, clear cart, or hunt.");
          if(cmd.key==="copy") autoCopy();
          if(cmd.key==="save") saveToCloud();
          break;
      }
    }

    let rec;
    function initVoice() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) { showToast("VOICE NOT SUPPORTED"); return; }
        rec = new SR();
        rec.lang = "en-IN";
        rec.continuous = true;
        rec.interimResults = false;

        rec.onresult = e => {
            const txt = e.results[e.results.length - 1][0].transcript;
            showToast(`Heard: "${txt}"`);
            const intent = parseVoice(txt);
            if (intent) {
                dispatchVoice(intent);
            } else {
                const num = extractNumber(txt);
                if (num !== null) handleGlobalAdd(txt); 
            }
        };
        rec.onerror = e => { showToast("VOICE TEMP UNAVAILABLE"); };
        rec.onend = () => {
            const mic = document.getElementById('mic-toggle');
            if (mic && mic.classList.contains('listening')) setTimeout(() => { try { rec.start(); } catch(e) {} }, 300);
        };
        window.toggleListenMode = () => {
            const mic = document.getElementById('mic-toggle');
            if(mic.classList.contains('listening')) { rec.stop(); mic.classList.remove('listening'); }
            else { try { rec.start(); } catch(e) {} mic.classList.add('listening'); }
        };
    }

    /* =========================================
       5. HELPERS (Search, Deep Links, WhatsApp)
       ========================================= */
    function readCart(){
      const items = ENGINE_STATE.items_detected;
      if(!Object.keys(items).length){ speak("Cart is empty"); return; }
      let sentence = "You have ";
      Object.entries(items).forEach(([k,v]) => { sentence += `${v.qty} ${k}, `; });
      speak(sentence.slice(0, -2));
    }

    function handleGlobalAdd(txt) {
      let qty = extractNumber(txt) || 1;
      let found = false;
      if(RAW_DATA) {
          Object.keys(RAW_DATA).forEach(cId => {
              RAW_DATA[cId].categories.forEach(cat => {
                  cat.items.forEach(item => {
                      if (!found && txt.includes(item.name.toLowerCase())) {
                          const meta = findItemMeta(item.name);
                          const currentQty = ENGINE_STATE.items_detected[item.name]?.qty || 0;
                          ENGINE_STATE.items_detected[item.name] = { 
                              qty: currentQty + qty, 
                              price: meta.price,
                              link: meta.link, 
                              added_at: Date.now() 
                          };
                          found = true;
                          recalcStrategy();
                          showToast(`ADDED ${qty} Ã— ${item.name}`);
                          if (slideElements[currentIdx] && slideElements[currentIdx].id === 'final') updateResult();
                      }
                  });
              });
          });
      }
      if(!found) showToast("ITEM NOT FOUND");
    }

    function handleGlobalRemove(txt) {
      const qty = extractNumber(txt) || 1;
      for (const item in ENGINE_STATE.items_detected) {
        if (txt.includes(item.toLowerCase())) {
          ENGINE_STATE.items_detected[item].qty -= qty;
          if (ENGINE_STATE.items_detected[item].qty <= 0) {
            delete ENGINE_STATE.items_detected[item];
            showToast(`REMOVED ${item}`);
          } else {
            showToast(`REDUCED ${item} Ã—${qty}`);
          }
          recalcStrategy();
          if (slideElements[currentIdx] && slideElements[currentIdx].id === 'final') updateResult();
          return;
        }
      }
    }

    function speak(text) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); }
    
    function buildCartText() { 
        let str = "";
        let total = 0;
        for(let [k,v] of Object.entries(ENGINE_STATE.items_detected)) {
            str += `${k} (x${v.qty}), `;
            total += v.price * v.qty;
        }
        str = str.slice(0, -2) || "No items";
        return str + ` | TOTAL: â‚¹${total}`;
    }

    function saveToCloud() {
        if(!NET_STATE.online) { showToast("OFFLINE - SAVED LOCALLY"); return; }
        showToast("SAVING...");
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(ENGINE_STATE) })
        .then(() => { showToast("SAVED âœ…"); speak("Order saved"); });
    }

    function autoCopy() {
        const data = buildCartText();
        navigator.clipboard.writeText(data);
        showToast("COPIED TO CLIPBOARD");
        speak("Order copied");
    }

    function buildWhatsappMessage() {
        const cart = ENGINE_STATE.items_detected;
        let msg = "ðŸ“‹ *NEW ORDER*\n----------------\n";
        let total = 0;
        let i = 1;

        for (let [k, v] of Object.entries(cart)) {
            const line = v.price * v.qty;
            total += line;
            msg += `${i}. ${k} (x${v.qty}) - â‚¹${line}\n`;
            i++;
        }

        msg += "----------------\n";
        msg += `ðŸ’° *Est. Total: â‚¹${total}*\n`;
        msg += `ðŸ“ Location: Gandhidham\n`;
        msg += "-------------------\n";
        msg += "get customized \"PRE-loaded\" inquiry like above for your business/personal need with support of log-management\n";
        msg += "-------------------\n";
        msg += "â€œYou decide once. We handle the rest.â€";

        return encodeURIComponent(msg);
    }

    /* =========================================
       PATCH 2: STRICT PLATFORM FILTERING (v13)
       ========================================= */
    function copyAndRedirect(platform) {
        const cart = ENGINE_STATE.items_detected;
        const keys = Object.keys(cart);
        
        if (!cart || keys.length === 0) {
            showToast("CART IS EMPTY");
            return;
        }

        // Deep Link Single Item Override
        if (keys.length === 1) {
            const item = cart[keys[0]];
            if (item.link && item.link.startsWith("http")) {
                showToast("OPENING DIRECT LINK");
                window.location.href = item.link;
                return;
            }
        }

        // KEYWORD BUCKETS
        const GROCERY_KEYS = /chips|kurkure|biscuit|maggi|chocolate|milk|bread|egg|grocery|snack|coke|water|soda/i;
        const MEAL_KEYS = /pizza|burger|naan|roti|curry|dal|paneer|chicken|biryani|pasta|sandwich|meal|thali/i;
        const UNIVERSAL_KEYS = /coke|water|sprite|soda|thums/i; // Drinks go everywhere

        let itemsToSend = [];

        // AUTO LOGIC
        if (platform === "auto") {
            let hasMeals = keys.some(k => MEAL_KEYS.test(k));
            let hasGrocery = keys.some(k => GROCERY_KEYS.test(k));
            
            // Prioritize Meals
            if (hasMeals) platform = "zomato"; 
            else if (hasGrocery) platform = "blinkit";
            else platform = "zomato"; // Default fallback
        }

        // STRICT FILTERING LOGIC
        keys.forEach(key => {
            let isMeal = MEAL_KEYS.test(key);
            let isGrocery = GROCERY_KEYS.test(key);
            let isUniversal = UNIVERSAL_KEYS.test(key);

            if (platform === "blinkit") {
                // Blinkit takes Grocery + Universal
                if (isGrocery || isUniversal) itemsToSend.push(key);
            } else {
                // Zomato/Swiggy takes Meals + Universal
                if (isMeal || isUniversal) itemsToSend.push(key);
                // Also take unknown items as Meals by default
                if (!isMeal && !isGrocery) itemsToSend.push(key);
            }
        });

        if (!itemsToSend.length) {
            showToast(`NO ITEMS FOR ${platform.toUpperCase()}`);
            return;
        }

        const query = encodeURIComponent(
            itemsToSend.map(i => `${i} x${cart[i].qty}`).join(", ")
        );

        const links = {
            zomato: {
                app: `zomato://search?q=${query}`,
                web: `https://www.zomato.com/search?q=${query}`
            },
            swiggy: {
                app: `swiggy://explore?query=${query}`,
                web: `https://www.swiggy.com/search?q=${query}`
            },
            blinkit: {
                app: `blinkit://`,
                web: `https://blinkit.com/s/?q=${query}`
            }
        };

        const target = links[platform];
        if (!target) return;

        showToast(`OPENING ${platform.toUpperCase()}`);

        const start = Date.now();
        window.location.href = target.app;

        setTimeout(() => {
            if (Date.now() - start < 2000) window.location.href = target.web;
        }, 1500);
    }

    function sendWhatsapp() {
        const msg = buildWhatsappMessage();
        window.open(`https://wa.me/916351537770?text=${msg}`, '_blank');
    }

    function showToast(msg, type="normal") {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 2000);
    }

    boot();
