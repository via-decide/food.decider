<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>| food.decide |</title>
    <style>
        /* =========================================
           CORE SYSTEM
           ========================================= */
        :root {
            --brand-orange: #ff671f;
            --brand-bg: #0a0a0a;
            --text-main: #f0f0f0;
            --accent-go: #00e676; 
            --accent-skip: #ff3333;
            --accent-zomato: #cb202d;
            --accent-swiggy: #fc8019;
            --accent-blinkit: #f8cb46;
            --font-tech: 'Courier New', monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: var(--brand-bg);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
            touch-action: none; 
        }

        #master-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        .main-slide {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            background: var(--brand-bg);
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            will-change: transform;
        }

        .main-slide.prev { transform: translateY(-100%); }
        .main-slide.active { transform: translateY(0); z-index: 10; }
        .main-slide.next { transform: translateY(100%); z-index: 20; }

        .slide-header {
            padding: 20px;
            border-left: 3px solid var(--brand-orange);
            height: 70px;
            flex-shrink: 0;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .header-title {
            font-family: var(--font-tech);
            font-size: 0.75rem;
            color: var(--brand-orange);
            letter-spacing: 1px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .carousel-viewport {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        .sub-slide {
            position: absolute;
            inset: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: translateX(20px);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .sub-slide.opt-active { z-index: 30; opacity: 1; pointer-events: auto; transform: translateX(0); }
        .sub-slide.opt-hidden { z-index: 0; opacity: 0; pointer-events: none; }
        .sub-slide.static { z-index: 30; opacity: 1; pointer-events: auto; transform: none; }

        h1 { font-size: 1.8rem; margin: 0 0 15px 0; line-height: 1; letter-spacing: -1px; color: var(--brand-orange); }
        .primary-question { font-size: 1.1rem; color: #fff; margin-bottom: 25px; line-height: 1.4; font-weight: 600; }
        
        .role-label {
            font-family: var(--font-tech);
            font-size: 0.6rem;
            color: #000;
            background: var(--accent-go);
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .nav-hint {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* VERDICT & ACTIONS */
        .verdict-container { display: flex; flex-direction: column; height: 100%; justify-content: center; }
        .choice-header { font-family: var(--font-tech); color: #666; font-size: 0.8rem; margin-bottom: 20px; text-transform: uppercase; text-align: center; }
        
        .input-group { 
            border: 1px solid #333; background: #111; padding: 20px; border-radius: 8px; 
            margin-bottom: 20px; min-height: 100px; max-height: 40vh; overflow-y: auto; 
        }
        
        .input-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #333; padding: 10px 0; font-family: var(--font-tech); font-size: 0.8rem; }
        .input-key { color: #888; text-transform: uppercase; }
        .input-val { color: var(--accent-go); font-weight: bold; text-align: right; }
        
        .final-actions { display: grid; gap: 10px; margin-top: 20px; }
        .btn { background: #222; color: #fff; border: 1px solid #333; padding: 15px; border-radius: 8px; font-weight: 600; text-align: center; font-size: 0.9rem; cursor: pointer; display: block; width: 100%; box-sizing: border-box;}
        .btn-wa { background: #25D366; color: #000; border: none; }
        .btn-zomato { background: var(--accent-zomato); border: none; opacity: 0.5; }
        .btn-swiggy { background: var(--accent-swiggy); border: none; opacity: 0.5; }
        .btn-blinkit { background: var(--accent-blinkit); color: #000; border: none; opacity: 0.5; }
        .btn-cloud { background: #4285F4; border: none; opacity: 1; }
        
        /* Platform Visibility State */
        .btn-zomato.active, .btn-swiggy.active, .btn-blinkit.active { opacity: 1; box-shadow: 0 0 10px rgba(255,255,255,0.2); }

        /* BUSINESS CTA STYLING */
        .biz-card {
            background: linear-gradient(145deg, #111, #050505);
            border: 1px solid var(--brand-orange);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        .biz-tagline { font-family: var(--font-tech); color: var(--brand-orange); font-size: 0.7rem; margin-bottom: 10px; display: block; }
        .biz-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: #fff; }

        /* LOBBY STYLES */
        .lobby-container {
            display: flex; flex-direction: column; gap: 15px; padding: 30px;
            height: 100%; justify-content: center;
        }
        .cuisine-btn {
            background: #222; border: 1px solid #444; color: #888;
            padding: 20px; font-size: 1.2rem; font-weight: bold;
            text-transform: uppercase; border-radius: 12px;
            transition: all 0.2s;
        }
        .cuisine-btn.selected {
            background: var(--brand-orange); color: #000; border-color: var(--brand-orange);
            box-shadow: 0 0 15px rgba(255, 103, 31, 0.4);
        }
        .hunt-btn {
            background: #fff; color: #000; font-weight: 900; margin-top: 30px;
            letter-spacing: 2px;
        }

        #depth-fill { position: fixed; right: 0; top: 0; bottom: 0; width: 4px; background: #333; z-index: 900; height: 0%; transition: height 0.05s linear; }
        
        .toast-msg {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: #222; color: #00e676; padding: 10px 20px; border: 1px solid #00e676;
            border-radius: 20px; font-size: 0.8rem; opacity: 0; pointer-events: none;
            transition: opacity 0.3s; z-index: 3000; white-space: nowrap; font-family: var(--font-tech);
        }
        .toast-msg.visible { opacity: 1; }

        #mic-toggle {
            position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px;
            background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 1px solid #444; z-index: 2000; cursor: pointer; transition: all 0.3s;
        }
        #mic-toggle svg { width: 24px; height: 24px; fill: #666; }
        #mic-toggle.listening { border-color: var(--accent-go); box-shadow: 0 0 15px rgba(0,230,118,0.3); }
        #mic-toggle.listening svg { fill: var(--accent-go); }

    </style>
</head>

<script>
/* âš ï¸ GEMINI / LLM WARNING âš ï¸

*/

    /* =========================================
       0. CONFIGURATION
       ========================================= */
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBMwKxq92U0dptKMdEHvUCXPS9AjExHtxHjcRmfh2JFjCSn9Zd82bzp34xLg6X0a7L9g/exec";
    const SHARE_LINK_TEXT = "food-decider | swipe OS";

    const RAW_DATA = {
        punjabi: {
            label: "PUNJABI",
            categories: [
                { id: "p_breads", label: "Breads", items: [{name:"Butter Naan"}, {name:"Tandoori Roti"}, {name:"Garlic Naan"}, {name:"Lachha Paratha"}] },
                { id: "p_mains", label: "Mains", items: [{name:"Dal Makhani"}, {name:"Paneer Butter Masala"}, {name:"Butter Chicken"}, {name:"Shahi Paneer"}, {name:"Kadai Paneer"}] },
                { id: "p_rice", label: "Rice", items: [{name:"Jeera Rice"}, {name:"Chicken Biryani"}, {name:"Veg Pulao"}] },
                { id: "p_starters", label: "Starters", items: [{name:"Paneer Tikka"}, {name:"Chicken Tikka"}, {name:"Hara Bhara Kabab"}] },
                { id: "p_bev", label: "Beverages", items: [{name:"Sweet Lassi"}, {name:"Salted Lassi"}, {name:"Masala Chaas"}] }
            ]
        },
        chinese: {
            label: "CHINESE",
            categories: [
                { id: "c_dimsum", label: "Dim Sum", items: [{name:"Pork Siu Mai"}, {name:"Har Gao"}, {name:"Veg Crystal Dumpling"}] },
                { id: "c_noodles", label: "Noodles", items: [{name:"Dan Dan Noodles"}, {name:"Hakka Noodles"}, {name:"Lo Mein"}] },
                { id: "c_wok", label: "Wok Specials", items: [{name:"Kung Pao Chicken"}, {name:"Mapo Tofu"}, {name:"Chilli Chicken"}] }
            ]
        },
        pizza: {
            label: "PIZZA",
            categories: [
                { id: "z_classic", label: "Classic", items: [{name:"Margherita"}, {name:"Pepperoni"}, {name:"Marinara"}] },
                { id: "z_gourmet", label: "Gourmet", items: [{name:"Burrata Pizza"}, {name:"Truffle Mushroom"}, {name:"Wood Fired Chicken"}] }
            ]
        },
        snacks: {
            label: "NASTA PANI",
            categories: [
                { id: "s_pkg", label: "Packaged", items: [{name:"Coke"}, {name:"Chips"}, {name:"Kurkure"}, {name:"Thums Up"}] },
                { id: "s_hot", label: "Hot Snacks", items: [{name:"Samosa"}, {name:"Puff"}, {name:"Burger"}] }
            ]
        }
    };

    /* =========================================
       1. UNIFIED INTENT ENGINE v1.2 (STATE)
       ========================================= */
    
    let ENGINE_STATE = {
        session_id: "auto-" + Date.now(),
        cuisines_detected: [],
        items_detected: {}, // { "Pizza": { qty: 2, cat: "main" } }
        constraints: {
            exclusions: []
        },
        platform_strategy: {
            discover: ["zomato", "swiggy"], // Default
            fulfillment: ["zomato", "swiggy"] 
        },
        cart_state: {
            items: [],
            total: 0
        }
    };

    /* LOGIC MERGER: Update State */
    function engineUpdate(patchType, payload) {
        if (patchType === "ADD_CUISINE") {
            if(!ENGINE_STATE.cuisines_detected.includes(payload)) ENGINE_STATE.cuisines_detected.push(payload);
        }
        if (patchType === "REMOVE_CUISINE") {
            ENGINE_STATE.cuisines_detected = ENGINE_STATE.cuisines_detected.filter(c => c !== payload);
        }
        if (patchType === "ADD_ITEM") {
            const qty = ENGINE_STATE.items_detected[payload] ? ENGINE_STATE.items_detected[payload].qty + 1 : 1;
            ENGINE_STATE.items_detected[payload] = { qty: qty, added_at: Date.now() };
            recalcStrategy();
        }
        if (patchType === "REMOVE_ITEM") {
            delete ENGINE_STATE.items_detected[payload];
            recalcStrategy();
        }
        if (patchType === "RESET") {
            ENGINE_STATE.items_detected = {};
            ENGINE_STATE.cuisines_detected = [];
            recalcStrategy();
        }
        if (patchType === "QUANTITY") {
            // Apply modifiers (double/half)
            for(let key in ENGINE_STATE.items_detected) {
                if(key.toLowerCase().includes(payload.target.toLowerCase())) {
                    let q = ENGINE_STATE.items_detected[key].qty;
                    if(payload.mod === "double") q *= 2;
                    if(payload.mod === "half") q = Math.max(1, Math.ceil(q/2));
                    ENGINE_STATE.items_detected[key].qty = q;
                }
            }
        }
    }

    /* STRATEGY RESOLVER: Deterministic Add-ons & Platforms */
    function recalcStrategy() {
        const items = Object.keys(ENGINE_STATE.items_detected);
        const cuisines = ENGINE_STATE.cuisines_detected;
        
        let platforms = new Set(["zomato", "swiggy"]); // Baseline
        
        // Rule: Snacks/Drinks favor Blinkit
        if(cuisines.includes('snacks') || items.some(i => i.match(/coke|chips|thumbs|water/i))) {
            platforms.add("blinkit");
        }
        
        ENGINE_STATE.platform_strategy.fulfillment = Array.from(platforms);
        
        // Sync to legacy UI structure for compatibility
        updateResult();
    }

    /* =========================================
       2. UI BUILDER (DYNAMIC)
       ========================================= */
    const container = document.getElementById('master-container');
    let slideElements = [];
    let currentIdx = 0;

    function init() {
        renderLobby();
        initVoice();
    }

    function renderLobby() {
        container.innerHTML = "";
        const section = document.createElement('section');
        section.className = "main-slide active";
        section.id = "lobby";
        
        let html = `
        <div class="slide-header"><span class="header-title">SWIPE-OS v9.2</span></div>
        <div class="lobby-container">
            <h1 style="text-align:center; margin-bottom:40px;">AAJ KYA MANGVAAYEGE!</h1>
            <div id="cuisine-grid" style="display:grid; gap:15px;">
                <button class="cuisine-btn" onclick="toggleCuisine('punjabi', this)">PUNJABI</button>
                <button class="cuisine-btn" onclick="toggleCuisine('chinese', this)">CHINESE</button>
                <button class="cuisine-btn" onclick="toggleCuisine('pizza', this)">PIZZA</button>
                <button class="cuisine-btn" onclick="toggleCuisine('snacks', this)">NASTA PANI</button>
            </div>
            <button class="btn hunt-btn" onclick="startHunt()">HUNT &rarr;</button>
        </div>`;
        
        section.innerHTML = html;
        container.appendChild(section);
        slideElements = [section];
        currentIdx = 0;
    }

    window.toggleCuisine = (id, btn) => {
        if(ENGINE_STATE.cuisines_detected.includes(id)) {
            engineUpdate("REMOVE_CUISINE", id);
            btn.classList.remove('selected');
        } else {
            engineUpdate("ADD_CUISINE", id);
            btn.classList.add('selected');
        }
    };

    window.startHunt = () => {
        if(ENGINE_STATE.cuisines_detected.length === 0) {
            showToast("SELECT AT LEAST ONE!");
            speak("Please select a cuisine first");
            return;
        }
        buildGameDeck();
    };

    function buildGameDeck() {
        container.innerHTML = ""; 
        let slides = [];

        // 1. Merge Categories based on Intent Engine
        ENGINE_STATE.cuisines_detected.forEach(cId => {
            RAW_DATA[cId].categories.forEach(cat => {
                slides.push({
                    id: cat.id,
                    type: 'selector',
                    title: `${RAW_DATA[cId].label} Â· ${cat.label.toUpperCase()}`,
                    items: cat.items
                });
            });
        });

        // 2. Terminals
        slides.push({ id: "final", type: "final", title: "FINAL ORDER" });
        slides.push({ id: "business", type: "business", title: "KUTCH AUTOMATION" });

        // 3. Render Loop
        slides.forEach((cfg, idx) => {
            const section = document.createElement('section');
            section.className = `main-slide ${idx === 0 ? 'active' : 'next'}`;
            section.id = cfg.id;
            section.dataset.mode = cfg.type === 'selector' ? 'options' : 'static';

            let html = `<div class="slide-header"><span class="header-title">${cfg.title}</span></div><div class="carousel-viewport" data-id="${cfg.id}">`;

            if (cfg.type === 'selector') {
                cfg.items.forEach((item, i) => {
                    html += `
                    <div class="sub-slide ${i===0 ? 'opt-active' : 'opt-hidden'}" data-opt-idx="${i}" data-val="${item.name}">
                        <div class="role-label">${cfg.title.split('Â·')[0].trim()}</div>
                        <h1>${item.name}</h1>
                        <div class="primary-question">Swipe Right to Browse</div>
                        <div class="nav-hint">
                            <span style="flex:1; color:var(--accent-skip); font-weight:bold;">&larr; SKIP</span>
                            <span style="flex:2; text-align:center; color:var(--accent-go); font-weight:bold;">&darr; SELECT</span>
                            <span style="flex:1; text-align:right;">BROWSE &rarr;</span>
                        </div>
                    </div>`;
                });
            } else if (cfg.type === 'final') {
                html += `
                <div class="sub-slide static">
                    <div class="verdict-container">
                        <div class="choice-header">WHAT YOU CHOSE</div>
                        <div class="input-group" id="final-list"></div>
                        <div class="final-actions">
                            <button class="btn btn-zomato" id="btn-zomato" onclick="copyAndRedirect('zomato')">ZOMATO</button>
                            <button class="btn btn-swiggy" id="btn-swiggy" onclick="copyAndRedirect('swiggy')">SWIGGY</button>
                            <button class="btn btn-blinkit" id="btn-blinkit" onclick="copyAndRedirect('blinkit')">BLINKIT</button>
                            <button class="btn btn-cloud" onclick="saveToCloud()">SAVE TO CLOUD</button>
                            <button class="btn btn-wa" onclick="sendWhatsapp()">WHATSAPP</button>
                        </div>
                        <div class="nav-hint">
                           <span style="width:100%; text-align:center; color:var(--brand-orange)">SWIPE DOWN FOR BUSINESS &darr;</span>
                        </div>
                    </div>
                </div>`;
            } else if (cfg.type === 'business') {
                html += `
                <div class="sub-slide static">
                    <div class="biz-card">
                        <span class="biz-tagline">POWERED BY KUTCH AUTOMATION</span>
                        <div class="biz-title">BUILD YOUR OWN ENGINE</div>
                        <p style="color:#888; font-size:0.9rem; line-height:1.6; margin-bottom:20px;">
                           Custom AI automation for the modern era.
                        </p>
                        <div style="font-family: var(--font-tech); font-size: 0.8rem; color: var(--accent-go); margin-bottom: 20px;">
                           ðŸ”— ${SHARE_LINK_TEXT}
                        </div>
                        <div class="final-actions">
                            <button class="btn btn-wa" onclick="window.open('https://wa.me/916351537770', '_blank')">CONSULT WHATSAPP</button>
                            <button class="btn" style="border:1px solid #444;" onclick="location.reload()">START NEW HUNT</button>
                        </div>
                    </div>
                </div>`;
            }

            html += `</div>`;
            section.innerHTML = html;
            container.appendChild(section);
        });

        slideElements = Array.from(document.querySelectorAll('.main-slide'));
        currentIdx = 0;
        attachEvents(); 
        updateResult(); // Initial state check
    }

    /* =========================================
       3. NAVIGATION & LOGIC
       ========================================= */
    let dragRatio = 0;
    const MAX_DRAG = 250;
    const TRIGGER_THRESHOLD = 0.9;

    function goToSlide(idx) {
        if (idx < 0 || idx >= slideElements.length) return;
        const curr = slideElements[currentIdx];
        curr.classList.remove('active');
        if (idx > currentIdx) { curr.classList.add('prev'); curr.classList.remove('next'); }
        else { curr.classList.add('next'); curr.classList.remove('prev'); }
        currentIdx = idx;
        const next = slideElements[currentIdx];
        next.classList.remove('prev', 'next');
        next.classList.add('active');
        if(next.id === 'final') updateResult();
        dragRatio = 0;
        document.getElementById('depth-fill').style.height = '0%';
    }

    // Engine to UI Sync
    function updateResult() {
        const list = document.getElementById('final-list');
        if(!list) return;

        const cart = ENGINE_STATE.items_detected;
        const strategies = ENGINE_STATE.platform_strategy.fulfillment;

        // 1. Update Platform Buttons Logic (Platform Strategy)
        ['zomato','swiggy','blinkit'].forEach(p => {
            const btn = document.getElementById(`btn-${p}`);
            if(btn) {
                if(strategies.includes(p)) btn.classList.add('active');
                else btn.classList.remove('active');
            }
        });

        // 2. Render List
        let html = '';
        if (Object.keys(cart).length === 0) {
            html = '<div style="text-align:center;color:#666;margin-top:20px;">No items selected.</div>';
        } else {
            for (const [name, data] of Object.entries(cart)) {
                html += `<div class="input-row"><span class="input-key">${name}</span><span class="input-val">x${data.qty}</span></div>`;
            }
        }
        list.innerHTML = html;
    }

    function executeAction(action) {
        const currSlide = slideElements[currentIdx];
        const mode = currSlide.dataset.mode;
        
        switch(action) {
            case 'NEXT': goToSlide(currentIdx + 1); break;
            case 'PREV': if(currentIdx > 0) goToSlide(currentIdx - 1); break;
            case 'SELECT': 
                if(mode === 'options') {
                    const view = currSlide.querySelector('.carousel-viewport');
                    const val = view.querySelectorAll('.sub-slide')[view._currOpt || 0].dataset.val;
                    engineUpdate("ADD_ITEM", val);
                    showToast(`SELECTED: ${val}`);
                    goToSlide(currentIdx + 1);
                } else goToSlide(currentIdx + 1);
                break;
            case 'SKIP':
                if(mode === 'options') {
                    showToast("SKIPPED", "skip");
                    goToSlide(currentIdx + 1);
                }
                break;
            case 'BROWSE':
                if(mode === 'options') {
                    const view = currSlide.querySelector('.carousel-viewport');
                    const slides = view.querySelectorAll('.sub-slide');
                    let curr = view._currOpt || 0;
                    curr = (curr + 1) % slides.length;
                    view._currOpt = curr;
                    slides.forEach((s, i) => {
                        s.style.transform = '';
                        if(i === curr) { s.classList.remove('opt-hidden'); s.classList.add('opt-active'); }
                        else { s.classList.remove('opt-active'); s.classList.add('opt-hidden'); }
                    });
                }
                break;
        }
    }

    function attachEvents() {
        let startX = 0, startY = 0;
        document.querySelectorAll('.carousel-viewport').forEach(view => {
            view._currOpt = 0;
            let isDragging = false;
            view.addEventListener('touchstart', e => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; isDragging = true; }, {passive: true});
            view.addEventListener('touchmove', e => {
                if(!isDragging) return;
                const dx = e.touches[0].clientX - startX;
                const dy = e.touches[0].clientY - startY;
                const axis = Math.abs(dx) > Math.abs(dy) ? 'x' : 'y';
                if(axis === 'y' && dy > 0) {
                    e.preventDefault();
                    dragRatio = Math.min(dy/MAX_DRAG, 1);
                    document.getElementById('depth-fill').style.height = (dragRatio*100)+'%';
                }
            }, {passive: false});
            view.addEventListener('touchend', e => {
                if(!isDragging) return; isDragging = false;
                const dx = e.changedTouches[0].clientX - startX;
                const dy = e.changedTouches[0].clientY - startY;
                const axis = Math.abs(dx) > Math.abs(dy) ? 'x' : 'y';
                if (axis === 'y') {
                    if (dy < -50) executeAction('PREV');
                    else if (dy > 50 && dragRatio > TRIGGER_THRESHOLD) executeAction('SELECT');
                } else if (axis === 'x' && view.closest('.main-slide').dataset.mode === 'options') {
                    if (dx < -50) executeAction('SKIP');
                    else if (dx > 50) executeAction('BROWSE');
                }
                document.getElementById('depth-fill').style.height = '0%';
            });
        });
    }

    /* =========================================
       4. MASTER VOICE ROUTER (PATCH V1)
       ========================================= */
    const VOICE_INTENTS = {
      NAV: {
        next: ["next","continue","go ahead"],
        prev: ["back","previous","go back"],
        jump: ["go to","open","show me"]
      },
      ACTION: {
        select: ["select","choose","pick"],
        skip: ["skip","ignore"],
        browse: ["browse","show","next option"]
      },
      CART: {
        add: ["add","include"],
        remove: ["remove","delete"],
        reset: ["clear cart","start over","reset order"],
        read: ["read cart","what did i choose","list items"]
      },
      QUANTITY: {
        double: ["double","two portions","make it two"],
        half: ["half","less","small portion"]
      },
      PLATFORM: {
        zomato: ["zomato"],
        swiggy: ["swiggy"],
        blinkit: ["blinkit"],
        whatsapp: ["whatsapp"]
      },
      SYSTEM: {
        help: ["help","what can i say","commands"],
        copy: ["copy","clipboard","phone"],
        save: ["save","cloud"]
      }
    };

    function parseVoice(text){
      const t = text.toLowerCase();
      for (const [group, intents] of Object.entries(VOICE_INTENTS)) {
        for (const [key, words] of Object.entries(intents)) {
          if (words.some(w => t.includes(w))) return { group, key, raw: t };
        }
      }
      return null;
    }

    function dispatchVoice(cmd){
      if(!cmd) return;
      
      // Lobby Logic Overrides
      if(document.getElementById('lobby')) {
          if(cmd.group === 'CART' && cmd.key === 'add') {
             const map = {'punjabi': 'punjabi', 'chinese': 'chinese', 'pizza': 'pizza', 'nasta': 'snacks', 'snacks': 'snacks'};
             for(let k in map) if(cmd.raw.includes(k)) toggleCuisine(map[k], document.querySelector(`button[onclick*='${map[k]}']`));
          }
          if(cmd.key === 'next' || cmd.key === 'jump') startHunt();
          return;
      }

      switch(cmd.group){
        case "NAV":
          if(cmd.key==="next") executeAction("NEXT");
          if(cmd.key==="prev") executeAction("PREV");
          break;
        case "ACTION":
          if(cmd.key==="select") executeAction("SELECT");
          if(cmd.key==="skip") executeAction("SKIP");
          if(cmd.key==="browse") executeAction("BROWSE");
          break;
        case "CART":
          if(cmd.key==="add") handleGlobalAdd(cmd.raw);
          if(cmd.key==="remove") handleGlobalRemove(cmd.raw);
          if(cmd.key==="reset") engineUpdate("RESET");
          if(cmd.key==="read") readCart();
          break;
        case "QUANTITY": 
          // Extract target from raw text if possible, else default to last added
          // Simplified: Search all items for matches in voice string
          for(let item in ENGINE_STATE.items_detected) {
              if(cmd.raw.includes(item.toLowerCase())) engineUpdate("QUANTITY", { target: item, mod: cmd.key });
          }
          speak("Updated quantity");
          updateResult();
          break;
        case "PLATFORM": copyAndRedirect(cmd.key); break;
        case "SYSTEM":
          if(cmd.key==="help") speak("You can say next, select, add item, clear cart, or hunt.");
          if(cmd.key==="copy") autoCopy();
          if(cmd.key==="save") saveToCloud();
          break;
      }
    }

    /* =========================================
       5. VOICE & CONNECTIVITY
       ========================================= */
    let rec;
    function initVoice() {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SR) return;
        rec = new SR();
        rec.lang = "en-IN";
        rec.continuous = true;

        rec.onresult = e => {
            const txt = e.results[e.results.length - 1][0].transcript;
            showToast(`Heard: "${txt}"`);
            const intent = parseVoice(txt);
            if (intent) dispatchVoice(intent);
        };

        rec.onend = () => {
            const mic = document.getElementById('mic-toggle');
            if (mic && mic.classList.contains('listening')) {
                setTimeout(() => { try { rec.start(); } catch(e) {} }, 120);
            }
        };

        window.toggleListenMode = () => {
            const mic = document.getElementById('mic-toggle');
            if(mic.classList.contains('listening')) {
                rec.stop(); mic.classList.remove('listening');
            } else {
                try { rec.start(); } catch(e) {} mic.classList.add('listening');
            }
        };
    }

    function handleGlobalAdd(txt) {
        // Universal Search (Patch: Check all raw data)
        let found = false;
        Object.keys(RAW_DATA).forEach(cId => {
            RAW_DATA[cId].categories.forEach(cat => {
                cat.items.forEach(item => {
                    if (!found && txt.includes(item.name.toLowerCase())) {
                        engineUpdate("ADD_ITEM", item.name);
                        showToast(`ADDED ${item.name}`);
                        found = true;
                        if (slideElements[currentIdx].id === 'final') updateResult();
                    }
                });
            });
        });
        if(!found) showToast("ITEM NOT FOUND");
    }

    function handleGlobalRemove(txt) {
        for (const item in ENGINE_STATE.items_detected) {
            if (txt.includes(item.toLowerCase())) {
                engineUpdate("REMOVE_ITEM", item);
                showToast(`REMOVED ${item}`);
                if (slideElements[currentIdx].id === 'final') updateResult();
            }
        }
    }

    function readCart(){
        const items = Object.keys(ENGINE_STATE.items_detected);
        if(!items.length){ speak("Cart is empty"); return; }
        speak("You have " + items.join(", "));
    }

    function speak(text) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); }
    
    function buildCartText() { 
        let str = "";
        for(let [k,v] of Object.entries(ENGINE_STATE.items_detected)) str += `${k} (x${v.qty}), `;
        return str.slice(0, -2) || "No items"; 
    }

    function saveToCloud() {
        showToast("SAVING...");
        // Send Full Intent Schema
        fetch(GOOGLE_SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(ENGINE_STATE) })
        .then(() => { showToast("SAVED âœ…"); speak("Order saved"); });
    }

    function autoCopy() {
        const data = buildCartText();
        navigator.clipboard.writeText(data);
        showToast("COPIED TO CLIPBOARD");
        speak("Order copied");
    }

    function copyAndRedirect(platform) {
        const text = buildCartText();
        navigator.clipboard.writeText(text).then(() => showToast("COPIED! OPENING " + platform.toUpperCase()));
        const links = {
            zomato: { app: `zomato://search?q=${encodeURIComponent(text)}`, web: `https://www.zomato.com/search?q=${encodeURIComponent(text)}` },
            swiggy: { app: `swiggy://search?query=${encodeURIComponent(text)}`, web: `https://www.swiggy.com/search?q=${encodeURIComponent(text)}` },
            blinkit: { app: `blinkit://search?query=${encodeURIComponent(text)}`, web: `https://blinkit.com/s/?q=${encodeURIComponent(text)}` }
        };
        const target = links[platform];
        if (!target) return;
        const start = Date.now();
        window.location.href = target.app;
        setTimeout(() => { if (Date.now() - start < 2000) window.location.href = target.web; }, 1500);
    }

    function sendWhatsapp() {
        window.open(`https://wa.me/916351537770?text=ORDER: ${encodeURIComponent(buildCartText())}`, '_blank');
    }

    function showToast(msg, type="normal") {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.add('visible');
        setTimeout(() => t.className = "toast-msg", 2000);
    }

    init();
</script>
